<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlwaysControl - 企业管理系统登录</title>
    <style>
        /* ===== 全局重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 极简配色体系 */
            --primary-white: #FFFFFF;
            --bg-gray: #F8F9FA;
            --light-blue: #E8F3FF;
            --primary-blue: #1E6BFF;
            --hover-blue: #4589FF;
            --text-dark: #333333;
            --text-gray: #666666;
            --text-light: #999999;
            --border-light: #E5E7EB;
            --border-blue: #B3D4FF;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(30, 107, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* ===== 主容器 ===== */
        .login-wrapper {
            width: 100%;
            max-width: 1000px;
            background: var(--primary-white);
            border-radius: 12px;
            box-shadow: 0 4px 24px var(--shadow-light);
            display: grid;
            grid-template-columns: 420px 1fr;
            overflow: hidden;
            animation: fadeInScale 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.96);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ===== 左侧装饰区（轻量级） ===== */
        .decorator-section {
            background: var(--primary-white);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-right: 1px solid var(--border-light);
        }

        /* 轻量装饰元素 */
        .decorator-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background:
                radial-gradient(circle at 20% 30%, var(--primary-blue) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--primary-blue) 0%, transparent 40%);
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .logo-subtext {
            font-size: 20px;
            color: var(--text-gray);
            margin-top: 12px;
            font-weight: 700;
        }

        /* 轻量图标装饰 */
        .icon-decorations {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 280px;
            margin-top: 40px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .mini-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
        }

        .mini-icon:hover {
            background: var(--light-blue);
            transform: translateY(-4px);
        }

        .mini-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-blue);
            opacity: 0.6;
        }

        .mini-icon:hover svg {
            opacity: 1;
        }

        /* 系统描述 */
        .system-description {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        .system-title {
            font-size: 15px;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .system-subtitle {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* ===== 右侧表单区 ===== */
        .form-section {
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--primary-white);
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-gray);
            font-weight: 400;
        }

        /* 语言切换（右上角） */
        .language-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--primary-white);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 4px;
        }

        .lang-btn {
            padding: 5px 12px;
            border: none;
            background: transparent;
            color: var(--text-gray);
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .lang-btn:hover {
            color: var(--primary-blue);
        }

        .lang-btn.active {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            background: var(--primary-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-input:hover {
            border-color: var(--border-blue);
        }

        .form-input:focus {
            border-color: var(--primary-blue);
            background: var(--light-blue);
            box-shadow: 0 0 0 4px rgba(30, 107, 255, 0.06);
        }

        /* 密码显示切换 */
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 0.7;
        }

        .password-toggle svg {
            width: 100%;
            height: 100%;
            fill: var(--text-gray);
        }

        /* 表单选项行 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            margin-top: -8px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary-blue);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-gray);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: var(--hover-blue);
        }

        /* 登录按钮 */
        .submit-button {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 8px;
            background: var(--primary-blue);
            color: var(--primary-white);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(30, 107, 255, 0.2);
            letter-spacing: 0.3px;
        }

        .submit-button:hover {
            background: var(--hover-blue);
            box-shadow: 0 4px 16px rgba(30, 107, 255, 0.3);
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: var(--border-light);
            color: var(--text-light);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 加载状态 */
        .submit-button.loading {
            pointer-events: none;
            position: relative;
        }

        .submit-button.loading .btn-text {
            opacity: 0;
        }

        .submit-button .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .submit-button.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 分隔线 */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-light);
        }

        .divider span {
            padding: 0 16px;
            color: var(--text-light);
            font-size: 13px;
        }

        /* 注册链接 */
        .signup-section {
            text-align: center;
            font-size: 14px;
            color: var(--text-gray);
        }

        .signup-section a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
            transition: color 0.2s;
        }

        .signup-section a:hover {
            color: var(--hover-blue);
            text-decoration: underline;
        }

        /* 页脚信息 */
        .form-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 968px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                max-width: 480px;
            }

            .decorator-section {
                display: none;
            }

            .form-section {
                padding: 50px 40px;
            }

            .language-toggle {
                top: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-wrapper {
                border-radius: 8px;
            }

            .form-section {
                padding: 40px 28px;
            }

            .form-title {
                font-size: 22px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        /* ===== 输入验证样式 ===== */
        .form-input.error {
            border-color: #F56C6C;
            background: #FEF0F0;
        }

        .form-input.success {
            border-color: #67C23A;
        }

        .error-message {
            font-size: 12px;
            color: #F56C6C;
            margin-top: 6px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 输入框图标 */
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: var(--text-light);
            pointer-events: none;
            transition: fill 0.3s;
        }

        .form-input:focus ~ .input-icon {
            fill: var(--primary-blue);
        }

        .form-input.has-icon {
            padding-left: 44px;
        }
    </style>
</head>

    <script>
        // ===== 多语言配置 =====
        const translations = {
            zh: {
                pageTitle: 'AlwaysControl - BMS 管理系统登录',
                logoSubtext: 'BMS 管理系统',
                systemTitle: '专业 · 安全 · 高效',
                systemSubtitle: '为企业提供一体化管理解决方案',
                formTitle: '欢迎登录',
                formSubtitle: '请输入您的账户信息',
                usernameLabel: '用户名',
                usernamePlaceholder: '请输入用户名',
                passwordLabel: '密码',
                passwordPlaceholder: '请输入密码',
                rememberMe: '记住我',
                forgotPassword: '忘记密码？',
                loginButton: '登录',
                dividerText: '或',
                noAccount: '还没有账户？',
                signUp: '立即注册',
                footer: '© 2024 AlwaysControl Technology. All rights reserved.',
                usernameError: '请输入有效的用户名',
                passwordError: '密码长度至少6位'
            },
            en: {
                pageTitle: 'AlwaysControl - BMS Management System',
                logoSubtext: 'BMS Management',
                systemTitle: 'Professional · Secure · Efficient',
                systemSubtitle: 'Integrated management solutions for enterprises',
                formTitle: 'Welcome Back',
                formSubtitle: 'Please enter your account information',
                usernameLabel: 'Username',
                usernamePlaceholder: 'Enter your username',
                passwordLabel: 'Password',
                passwordPlaceholder: 'Enter your password',
                rememberMe: 'Remember me',
                forgotPassword: 'Forgot Password?',
                loginButton: 'Login',
                dividerText: 'OR',
                noAccount: "Don't have an account?",
                signUp: 'Sign Up',
                footer: '© 2024 AlwaysControl Technology. All rights reserved.',
                usernameError: 'Please enter a valid username',
                passwordError: 'Password must be at least 6 characters'
            }
        };

        let currentLang = 'zh';

        // 语言切换
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                if (lang === currentLang) return;

                currentLang = lang;
                updateLanguage(lang);

                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function updateLanguage(lang) {
            const t = translations[lang];
            document.title = t.pageTitle;
            document.querySelector('.logo-subtext').textContent = t.logoSubtext;
            document.querySelector('.system-title').textContent = t.systemTitle;
            document.querySelector('.system-subtitle').textContent = t.systemSubtitle;
            document.querySelector('.form-title').textContent = t.formTitle;
            document.querySelector('.form-subtitle').textContent = t.formSubtitle;
            document.querySelector('label[for="username"]').textContent = t.usernameLabel;
            document.getElementById('username').placeholder = t.usernamePlaceholder;
            document.querySelector('label[for="password"]').textContent = t.passwordLabel;
            document.getElementById('password').placeholder = t.passwordPlaceholder;
            document.querySelector('.checkbox-label').textContent = t.rememberMe;
            document.querySelector('.forgot-link').textContent = t.forgotPassword;
            document.querySelector('.btn-text').textContent = t.loginButton;
            document.querySelector('.divider span').textContent = t.dividerText;
            document.querySelector('.signup-section').innerHTML = `${t.noAccount}<a href="#">${t.signUp}</a>`;
            document.querySelector('.form-footer').textContent = t.footer;
            document.getElementById('username-error').textContent = t.usernameError;
            document.getElementById('password-error').textContent = t.passwordError;
        }

        // ===== 密码显示/隐藏 =====
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        // ===== 表单提交 =====
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 模拟登录验证
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // 显示加载状态
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.classList.add('loading');

                // 模拟登录延迟后跳转
                setTimeout(() => {
                    window.location.href = 'user-management.html';
                }, 800);
            }
        });

        // ===== 输入框动画增强 =====
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // ===== 加载自定义 logo =====
        window.addEventListener('DOMContentLoaded', function() {
            const savedLogo = localStorage.getItem('customLogo');
            if (savedLogo) {
                const logoImage = document.querySelector('.logo-image');
                if (logoImage) {
                    logoImage.src = savedLogo;
                }
            }
        });
    </script>
</body>
</html>
