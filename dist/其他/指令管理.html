<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令管理系统 - 专业设备控制平台</title>
    <meta name="description" content="专业的设备指令管理系统，支持预设指令、自定义指令管理，实时设备状态监控">
    <meta name="keywords" content="指令管理,设备控制,IoT管理,设备监控">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
            position: relative;
        }

        .main-content {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            .header h1 {
                font-size: 2.2em;
            }
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.7em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 3px solid transparent;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e6ff;
        }

        .section h2::before {
            content: '';
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .device-selector {
            margin-bottom: 35px;
            background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e0e6ff;
        }

        .device-selector label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .device-selector select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .device-status {
            margin-top: 15px;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e6ff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .preset-commands {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .preset-commands {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 15px;
            }
        }

        .command-btn {
            padding: 18px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .command-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .command-btn:hover::before {
            left: 100%;
        }

        .command-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .command-btn:active {
            transform: translateY(-1px);
        }

        .command-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .custom-command {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .add-btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .custom-commands-list {
            margin-top: 20px;
        }

        .custom-command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .execute-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        .execute-btn:hover {
            background: #F57C00;
        }

        .log-section {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            font-family: monospace;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .toast.info {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e6ff;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .command-executing {
            background: linear-gradient(135deg, #FF9800, #F57C00) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ 指令管理系统</h1>
            <p>预设指令 | 自定义指令 | 设备管理 | 实时监控</p>
        </div>

        <div class="main-content">
            <!-- 设备选择器 -->
            <div class="device-selector">
                <label for="deviceSelect">选择目标设备:</label>
                <select id="deviceSelect">
                    <option value="">请选择设备</option>
                    <option value="device1">储能柜设备-001</option>
                    <option value="device2">储能柜设备-002</option>
                    <option value="device3">充电站设备-001</option>
                    <option value="device4">UEH后台系统</option>
                    <option value="device5">北能系统</option>
                    <option value="device6">工控设备-001</option>
                </select>
                <div class="device-status">
                    <span class="status-indicator status-offline"></span>
                    <span id="deviceStatus">请选择设备</span>
                </div>
            </div>

            <!-- 预设指令区域 -->
            <div class="section">
                <h2>预设指令</h2>
                <div class="preset-commands">
                    <button class="command-btn" onclick="executeCommand('系统状态查询')">系统状态查询</button>
                    <button class="command-btn" onclick="executeCommand('设备重启')">设备重启</button>
                    <button class="command-btn" onclick="executeCommand('清除缓存')">清除缓存</button>
                    <button class="command-btn" onclick="executeCommand('网络连接测试')">网络连接测试</button>
                    <button class="command-btn" onclick="executeCommand('更新配置')">更新配置</button>
                    <button class="command-btn" onclick="executeCommand('备份数据')">备份数据</button>
                    <button class="command-btn" onclick="executeCommand('温度检测')">温度检测</button>
                    <button class="command-btn" onclick="executeCommand('电量查询')">电量查询</button>
                    <button class="command-btn" onclick="executeCommand('故障诊断')">故障诊断</button>
                    <button class="command-btn" onclick="executeCommand('性能优化')">性能优化</button>
                </div>
            </div>

            <!-- 自定义指令区域 -->
            <div class="section">
                <h2>自定义指令</h2>
                <div class="custom-command">
                    <div class="input-group">
                        <input type="text" id="commandName" placeholder="指令名称">
                        <input type="text" id="commandContent" placeholder="指令内容">
                        <button class="add-btn" onclick="addCustomCommand()">添加指令</button>
                    </div>
                    
                    <div class="custom-commands-list" id="customCommandsList">
                        <!-- 自定义指令将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 执行日志区域 -->
            <div class="section">
                <h2>执行日志</h2>
                <div class="log-section" id="logSection">
                    <div class="log-item">系统就绪，等待指令执行...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自定义指令存储
        let customCommands = JSON.parse(localStorage.getItem('customCommands') || '[]');

        // 设备状态映射
        let deviceStatus = {
            'device1': '在线',
            'device2': '在线', 
            'device3': '离线',
            'device4': '在线',
            'device5': '维护中',
            'device6': '在线'
        };

        // 实时状态更新
        function updateDeviceStatuses() {
            // 模拟设备状态的实时变化
            Object.keys(deviceStatus).forEach(deviceId => {
                if (Math.random() < 0.05) { // 5% chance to change status
                    const statuses = ['在线', '离线', '维护中'];
                    const currentStatus = deviceStatus[deviceId];
                    const newStatus = statuses[Math.floor(Math.random() * statuses.length)];
                    
                    if (newStatus !== currentStatus) {
                        deviceStatus[deviceId] = newStatus;
                        const selectedDevice = document.getElementById('deviceSelect').value;
                        
                        if (selectedDevice === deviceId) {
                            updateDeviceDisplay();
                        }
                        
                        const deviceText = document.querySelector(`option[value="${deviceId}"]`)?.text || deviceId;
                        addLog(`设备状态更新: ${deviceText} - ${newStatus}`);
                        showToast(`设备 ${deviceText} 状态更新为: ${newStatus}`, 'info');
                    }
                }
            });
        }

        function updateDeviceDisplay() {
            const selectedDevice = document.getElementById('deviceSelect').value;
            const statusElement = document.getElementById('deviceStatus');
            const indicator = document.querySelector('.status-indicator');
            
            if (selectedDevice) {
                const status = deviceStatus[selectedDevice] || '未知';
                const deviceText = document.getElementById('deviceSelect').options[document.getElementById('deviceSelect').selectedIndex].text;
                statusElement.textContent = `${deviceText} - ${status}`;
                
                indicator.className = 'status-indicator';
                if (status === '在线') {
                    indicator.classList.add('status-online');
                } else {
                    indicator.classList.add('status-offline');
                }
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateCustomCommandsList();
            
            // 设备选择器事件
            document.getElementById('deviceSelect').addEventListener('change', function() {
                updateDeviceDisplay();
                if (!this.value) {
                    document.getElementById('deviceStatus').textContent = '请选择设备';
                    document.querySelector('.status-indicator').className = 'status-indicator status-offline';
                }
            });

            // 启动实时状态更新
            setInterval(updateDeviceStatuses, 5000); // 每5秒检查一次设备状态

            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    addCustomCommand();
                }
            });

            // 输入框回车快捷键
            document.getElementById('commandContent').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addCustomCommand();
                }
            });

            addLog('指令管理系统已启动');
            showToast('欢迎使用指令管理系统', 'success');
        });

        // 显示提示信息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 执行预设指令
        function executeCommand(commandName) {
            const selectedDevice = document.getElementById('deviceSelect').value;
            if (!selectedDevice) {
                showToast('请先选择目标设备！', 'error');
                return;
            }

            const deviceText = document.getElementById('deviceSelect').options[document.getElementById('deviceSelect').selectedIndex].text;
            const deviceStatusValue = deviceStatus[selectedDevice];
            
            if (deviceStatusValue !== '在线') {
                showToast(`设备 ${deviceText} 当前状态为 ${deviceStatusValue}，无法执行指令`, 'error');
                return;
            }

            // 找到按钮并添加执行状态
            const buttons = document.querySelectorAll('.command-btn');
            let targetButton = null;
            for (let btn of buttons) {
                if (btn.textContent.trim() === commandName) {
                    targetButton = btn;
                    break;
                }
            }

            if (targetButton) {
                targetButton.classList.add('command-executing');
                targetButton.innerHTML = `<div class="loading-spinner"></div>${commandName} 执行中...`;
                targetButton.disabled = true;
            }

            addLog(`开始执行指令: ${commandName}`);
            addLog(`目标设备: ${deviceText}`);
            showToast(`开始执行指令: ${commandName}`, 'info');
            
            // 模拟指令执行过程
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    // 执行完成
                    setTimeout(() => {
                        if (targetButton) {
                            targetButton.classList.remove('command-executing');
                            targetButton.innerHTML = commandName;
                            targetButton.disabled = false;
                        }
                        addLog(`指令 "${commandName}" 执行成功`);
                        showToast(`指令 "${commandName}" 执行完成`, 'success');
                    }, 500);
                }
            }, 200);
        }

        // 验证指令内容
        function validateCommand(name, content) {
            const errors = [];
            
            if (!name || name.length < 2) {
                errors.push('指令名称至少需要2个字符');
            }
            
            if (name && name.length > 50) {
                errors.push('指令名称不能超过50个字符');
            }
            
            if (!content || content.length < 3) {
                errors.push('指令内容至少需要3个字符');
            }
            
            if (content && content.length > 500) {
                errors.push('指令内容不能超过500个字符');
            }
            
            // 检查危险指令
            const dangerousPatterns = ['rm -rf', 'del *', 'format', 'shutdown', 'reboot'];
            if (dangerousPatterns.some(pattern => content.toLowerCase().includes(pattern))) {
                errors.push('检测到潜在危险指令，请谨慎操作');
            }
            
            return errors;
        }

        // 添加自定义指令
        function addCustomCommand() {
            const name = document.getElementById('commandName').value.trim();
            const content = document.getElementById('commandContent').value.trim();

            // 验证输入
            const errors = validateCommand(name, content);
            if (errors.length > 0) {
                showToast(errors[0], 'error');
                return;
            }

            // 检查指令名称是否已存在
            if (customCommands.some(cmd => cmd.name === name)) {
                showToast('指令名称已存在，请使用不同的名称！', 'error');
                return;
            }

            try {
                const newCommand = {
                    id: Date.now(),
                    name: name,
                    content: content,
                    createdAt: new Date().toLocaleString(),
                    executionCount: 0
                };

                customCommands.push(newCommand);
                localStorage.setItem('customCommands', JSON.stringify(customCommands));
                
                document.getElementById('commandName').value = '';
                document.getElementById('commandContent').value = '';
                
                updateCustomCommandsList();
                addLog(`添加自定义指令: ${name}`);
                showToast(`成功添加自定义指令: ${name}`, 'success');
            } catch (error) {
                addLog(`添加指令失败: ${error.message}`);
                showToast('添加指令失败，请稍后重试', 'error');
            }
        }

        // 更新自定义指令列表
        function updateCustomCommandsList() {
            const listElement = document.getElementById('customCommandsList');
            
            if (customCommands.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无自定义指令</p>';
                return;
            }

            listElement.innerHTML = customCommands.map(cmd => `
                <div class="custom-command-item">
                    <span><strong>${cmd.name}</strong> - ${cmd.content}</span>
                    <div>
                        <button class="execute-btn" onclick="executeCustomCommand('${cmd.name}', '${cmd.content}')">执行</button>
                        <button class="delete-btn" onclick="deleteCustomCommand(${cmd.id})">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 执行自定义指令
        function executeCustomCommand(name, content) {
            const selectedDevice = document.getElementById('deviceSelect').value;
            if (!selectedDevice) {
                showToast('请先选择目标设备！', 'error');
                return;
            }

            const deviceText = document.getElementById('deviceSelect').options[document.getElementById('deviceSelect').selectedIndex].text;
            const deviceStatusValue = deviceStatus[selectedDevice];
            
            if (deviceStatusValue !== '在线') {
                showToast(`设备 ${deviceText} 当前状态为 ${deviceStatusValue}，无法执行指令`, 'error');
                return;
            }

            addLog(`执行自定义指令: ${name}`);
            addLog(`指令内容: ${content}`);
            addLog(`目标设备: ${deviceText}`);
            showToast(`开始执行自定义指令: ${name}`, 'info');
            
            setTimeout(() => {
                const success = Math.random() > 0.1; // 90% success rate
                if (success) {
                    addLog(`自定义指令 "${name}" 执行成功`);
                    showToast(`自定义指令 "${name}" 执行完成`, 'success');
                } else {
                    addLog(`自定义指令 "${name}" 执行失败: 连接超时`);
                    showToast(`自定义指令 "${name}" 执行失败`, 'error');
                }
            }, 1500);
        }

        // 删除自定义指令
        function deleteCustomCommand(id) {
            const command = customCommands.find(cmd => cmd.id === id);
            if (confirm(`确定要删除自定义指令 "${command?.name}" 吗？`)) {
                customCommands = customCommands.filter(cmd => cmd.id !== id);
                localStorage.setItem('customCommands', JSON.stringify(customCommands));
                updateCustomCommandsList();
                addLog(`删除自定义指令: ${command?.name}`);
                showToast(`已删除自定义指令: ${command?.name}`, 'info');
            }
        }

        // 添加日志
        function addLog(message) {
            const logSection = document.getElementById('logSection');
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${timestamp}] ${message}`;
            
            logSection.appendChild(logItem);
            logSection.scrollTop = logSection.scrollHeight;

            // 限制日志条数
            const logItems = logSection.querySelectorAll('.log-item');
            if (logItems.length > 50) {
                logItems[0].remove();
            }
        }
    </script>
</body>
</html>
