    <script>
        let currentTab = 'account';

        // åˆ‡æ¢ç™»å½•æ–¹å¼
        function switchTab(tab) {
            currentTab = tab;

            // æ›´æ–°é€‰é¡¹å¡æ ·å¼
            const tabs = document.querySelectorAll('.login-tab');
