                }
            });
            
            // 更新placeholder
            const operatorInput = document.getElementById('operator-input');
            if (operatorInput) {
                operatorInput.placeholder = lang === 'zh' ? '输入操作人' : 'Enter operator';
            }
            
            document.getElementById('current-lang').textContent = lang === 'zh' ? '中文' : 'English';
            renderLogTable();
        }

        function init() {
            changeLanguage(currentLang);
            renderLogTable();
            initEventListeners();
        }

        function renderLogTable() {
            const tbody = document.getElementById('log-table-body');
            tbody.innerHTML = logData.map(log => `
                <tr class="border-b border-border hover:bg-light/50 transition-colors">
                    <td class="px-4 py-3 text-sm">${log.time}</td>
                    <td class="px-4 py-3 text-sm font-medium">${log.operator}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded-full ${getTypeClass(log.type)}">
                            ${translations[currentLang][log.type]}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">${log.object}</td>
                    <td class="px-4 py-3 text-sm">${log.description}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded-full ${getResultClass(log.result)}">
                            ${translations[currentLang][log.result]}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">${log.ip}</td>
                    <td class="px-4 py-3">
                        <button onclick="viewLogDetails(${log.id})" class="text-xs px-3 py-1 text-primary hover:bg-primary/10 rounded transition-colors">
                            ${translations[currentLang].view}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getTypeClass(type) {
            switch(type) {
                case 'login': return 'bg-primary/10 text-primary';
                case 'create': return 'bg-success/10 text-success';
                case 'update': return 'bg-warning/10 text-warning';
                case 'delete': return 'bg-danger/10 text-danger';
                case 'export': return 'bg-tertiary/10 text-tertiary';
                default: return 'bg-tertiary/10 text-tertiary';
            }
        }

        function getResultClass(result) {
            return result === 'success' ? 'bg-success/10 text-success' : 'bg-danger/10 text-danger';
        }

        function viewLogDetails(id) {
            const log = logData.find(l => l.id === id);
            if (!log) return;

            const modal = document.getElementById('log-modal');
            const content = document.getElementById('log-modal-content');

            content.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <h4 class="font-semibold text-lg">基本信息</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm text-tertiary">操作时间</label>
                                    <p class="font-medium">${log.time}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">操作人</label>
                                    <p class="font-medium">${log.operator}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">操作类型</label>
                                    <p class="font-medium">
                                        <span class="px-2 py-1 text-xs rounded-full ${getTypeClass(log.type)}">
                                            ${translations[currentLang][log.type]}
                                        </span>
                                    </p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">操作对象</label>
                                    <p class="font-medium">${log.object}</p>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <h4 class="font-semibold text-lg">详细信息</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm text-tertiary">操作描述</label>
                                    <p class="font-medium">${log.description}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">执行结果</label>
                                    <p class="font-medium">
                                        <span class="px-2 py-1 text-xs rounded-full ${getResultClass(log.result)}">
                                            ${translations[currentLang][log.result]}
                                        </span>
                                    </p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">IP地址</label>
                                    <p class="font-medium">${log.ip}</p>
                                </div>
                                <div>
                                    <label class="text-sm text-tertiary">用户代理</label>
                                    <p class="font-medium text-sm">Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-border pt-6">
                        <h4 class="font-semibold text-lg mb-4">请求详情</h4>
                        <div class="bg-light p-4 rounded-lg">
                            <pre class="text-sm text-secondary overflow-x-auto">{
  "method": "POST",
  "url": "/api/users/update",
  "headers": {
    "Content-Type": "application/json",
    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIs..."
  },
  "body": {
    "userId": "user123",
    "name": "Updated Name",
    "email": "updated@example.com"
  }
}</pre>
                        </div>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        function applyFilters() {
            console.log('应用筛选条件');
        }

        function resetFilters() {
            document.getElementById('time-range').value = 'month';
            document.getElementById('operation-type').value = '';
            document.getElementById('log-level').value = '';
            document.getElementById('operator-input').value = '';
        }

        function exportLogs() {
            console.log('导出日志');
        }

        function refreshLogs() {
            renderLogTable();
        }

        function clearLogs() {
            if (confirm('确定要清理旧日志吗？此操作不可恢复。')) {
                console.log('清理日志');
            }
        }

        function initEventListeners() {
            // 语言切换
            const langToggleBtn = document.getElementById('lang-toggle-btn');
            const langDropdown = document.getElementById('lang-dropdown');
            
            langToggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('show');
            });
            
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    langDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', function() {
                langDropdown.classList.remove('show');
            });

            // 移动端菜单切换
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('show');
            });

            // 关闭模态框
            document.getElementById('close-log-modal').addEventListener('click', function() {
                document.getElementById('log-modal').classList.add('hidden');
            });

            document.getElementById('log-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
