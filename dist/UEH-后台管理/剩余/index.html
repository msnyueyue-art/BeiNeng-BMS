<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #30d158;
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(200, 220, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 240, 200, 0.06) 0%, transparent 50%);
            animation: gentleFloat 25s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23ffffff' stroke-width='1' stroke-opacity='0.03'%3E%3Cpath d='M0 0l100 100M100 0l-100 100'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 200px 200px;
            animation: subtleMove 30s linear infinite;
            z-index: 0;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
            25% { transform: translate(20px, -15px) scale(1.03) rotate(1deg); }
            50% { transform: translate(-10px, 25px) scale(0.97) rotate(-0.5deg); }
            75% { transform: translate(-20px, -10px) scale(1.01) rotate(0.8deg); }
        }

        @keyframes subtleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
        }

        .logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .lang-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
        
        .lang-dropdown {
            display: none;
            position: absolute;
            right: 0;
            z-index: 10;
            margin-top: 0.5rem;
            min-width: 8rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .lang-dropdown.show {
            display: block;
        }

        #lang-toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        #lang-toggle-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .input-label {
            position: absolute;
            left: 20px;
            top: 16px;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -8px;
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="logo_副本.png" alt="Logo">
    </div>

    <!-- 语言选择器 -->
    <div class="lang-selector">
        <button id="lang-toggle-btn">
            <span id="current-lang" class="mr-1">中文</span>
            <i class="fa fa-chevron-down text-xs"></i>
        </button>
        <div id="lang-dropdown" class="lang-dropdown">
            <button class="lang-option w-full text-left px-4 py-3 hover:bg-gray-100 transition-colors" data-lang="zh">
                中文
            </button>
            <button class="lang-option w-full text-left px-4 py-3 hover:bg-gray-100 transition-colors" data-lang="en">
                English
            </button>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 pt-24">
        <div class="card rounded-3xl p-8 w-full max-w-md">
            <!-- Title -->
            <div class="login-title">
                <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="login_title">管理端</h1>
                <p class="text-gray-600 text-sm" data-i18n="login_subtitle">请输入您的登录凭据</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" class="input-field" placeholder=" ">
                    <label for="username" class="input-label" data-i18n="username_label">用户名</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder=" ">
                    <label for="password" class="input-label" data-i18n="password_label">密码</label>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="remember" class="mr-2 rounded">
                        <span data-i18n="remember_me">记住我</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span data-i18n="login_btn">登录</span>
                </button>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()" data-i18n="forgot_password">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // 多语言支持
        const translations = {
            zh: {
                login_title: '管理端',
                login_subtitle: '请输入您的登录凭据',
                username_label: '用户名',
                password_label: '密码',
                remember_me: '记住我',
                login_btn: '登录',
                forgot_password: '忘记密码？',
                login_success: '登录成功！',
                login_error: '用户名或密码错误',
                forgot_password_msg: '请联系管理员重置密码'
            },
            en: {
                login_title: 'Admin Panel',
                login_subtitle: 'Please enter your login credentials',
                username_label: 'Username',
                password_label: 'Password',
                remember_me: 'Remember me',
                login_btn: 'Login',
                forgot_password: 'Forgot password?',
                login_success: 'Login successful!',
                login_error: 'Invalid username or password',
                forgot_password_msg: 'Please contact administrator to reset password'
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';

        function changeLanguage(lang) {
            if (translations[lang]) {
                currentLang = lang;
                localStorage.setItem('language', lang);
                
                // 更新文本内容
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang][key]) {
                        if (element.tagName === 'INPUT' && element.type !== 'submit') {
                            element.placeholder = translations[lang][key];
                        } else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });
                
                // 更新当前语言显示
                document.getElementById('current-lang').textContent = lang === 'zh' ? '中文' : 'English';
                document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
                document.title = translations[lang].login_title;
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showForgotPassword() {
            showToast(translations[currentLang].forgot_password_msg, 'error');
        }

        // 登录表单处理 - 无需校验，直接登录
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value || 'guest';
            const password = document.getElementById('password').value || '';
            const remember = document.getElementById('remember').checked;
            
            // 直接登录，无需校验
            showToast(translations[currentLang].login_success, 'success');
            
            // 保存登录状态
            const loginData = {
                username: username,
                loginTime: new Date().toISOString(),
                remember: remember
            };
            
            if (remember) {
                localStorage.setItem('loginData', JSON.stringify(loginData));
            } else {
                sessionStorage.setItem('loginData', JSON.stringify(loginData));
            }
            
            // 2秒后跳转到管理页面
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 2000);
        });

        // 检查是否已经登录
        function checkLoginStatus() {
            const storedLogin = localStorage.getItem('loginData') || sessionStorage.getItem('loginData');
            if (storedLogin) {
                const loginData = JSON.parse(storedLogin);
                console.log('Already logged in:', loginData.username);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言
            changeLanguage(currentLang);
            checkLoginStatus();
            
            // 初始化语言选择器
            const toggleBtn = document.getElementById('lang-toggle-btn');
            const dropdown = document.getElementById('lang-dropdown');
            
            toggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            
            // 点击语言选项
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    dropdown.classList.remove('show');
                });
            });
            
            // 点击其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                dropdown.classList.remove('show');
            });
        });
    </script>
</body>
</html>
