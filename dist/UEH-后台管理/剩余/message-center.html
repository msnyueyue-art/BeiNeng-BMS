        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            document.getElementById('current-lang').textContent = lang === 'zh' ? '中文' : 'English';
            renderMessageList();
            updateTabCounts();
        }

        function init() {
            changeLanguage(currentLang);
            renderMessageList();
            updateTabCounts();
            initEventListeners();
        }

        function renderMessageList() {
            const container = document.getElementById('message-list');
            let messages = messageData;

            if (currentTab === 'unread') {
                messages = messageData.filter(msg => !msg.isRead);
            }

            container.innerHTML = messages.map(message => `
                <div class="message-item ${!message.isRead ? 'unread' : ''} p-4 border-b border-border last:border-b-0" 
                     onclick="selectMessage(${message.id})">
                    <div class="pl-6">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-medium text-sm truncate flex-1">${message.title}</h4>
                            <span class="text-xs text-tertiary ml-2">${message.timeAgo}</span>
                        </div>
                        <p class="text-xs text-tertiary mb-1">${message.sender}</p>
                        <span class="inline-block px-2 py-1 text-xs rounded-full ${getMessageTypeClass(message.type)}">
                            ${translations[currentLang][message.type]}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function getMessageTypeClass(type) {
            const classes = {
                system_notification: 'bg-primary/10 text-primary',
                energy_alert: 'bg-warning/10 text-warning',
                device_status: 'bg-success/10 text-success',
                user_feedback: 'bg-tertiary/10 text-tertiary',
                marketing_info: 'bg-purple-100 text-purple-600'
            };
            return classes[type] || 'bg-tertiary/10 text-tertiary';
        }

        function selectMessage(id) {
            selectedMessageId = id;
            const message = messageData.find(msg => msg.id === id);
            if (!message) return;

            // 标记为已读
            if (!message.isRead) {
                message.isRead = true;
                renderMessageList();
                updateTabCounts();
            }

            // 显示消息详情
            document.getElementById('default-state').classList.add('hidden');
            document.getElementById('message-detail').classList.remove('hidden');

            // 填充消息详情
            document.getElementById('message-title').textContent = message.title;
            document.getElementById('message-sender').textContent = message.sender;
            document.getElementById('message-time').textContent = message.time;
            document.getElementById('message-type').textContent = translations[currentLang][message.type];
            document.getElementById('message-type').className = `px-2 py-1 rounded-full text-xs ${getMessageTypeClass(message.type)}`;
            document.getElementById('message-content').innerHTML = message.content;
            document.getElementById('message-id').textContent = `MSG-${String(message.id).padStart(3, '0')}`;

            // 高亮选中的消息
            document.querySelectorAll('.message-item').forEach(item => {
                item.classList.remove('bg-primary/5');
            });
            event.target.closest('.message-item').classList.add('bg-primary/5');
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // 更新Tab样式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-black', 'text-white', 'font-medium');
                btn.classList.add('text-tertiary');
            });
            
            document.getElementById(`tab-${tab}`).classList.remove('text-tertiary');
            document.getElementById(`tab-${tab}`).classList.add('bg-black', 'text-white', 'font-medium');

            renderMessageList();
        }

        function updateTabCounts() {
            const totalCount = messageData.length;
            const unreadCount = messageData.filter(msg => !msg.isRead).length;
            
            document.getElementById('all-count').textContent = `(${totalCount})`;
            document.getElementById('unread-count').textContent = `(${unreadCount})`;
            
            // 更新导航栏未读消息数
            const navBadge = document.querySelector('#message-center-link .bg-danger');
            if (unreadCount > 0) {
                navBadge.textContent = unreadCount;
                navBadge.style.display = 'inline-block';
            } else {
                navBadge.style.display = 'none';
            }
        }

        function markAllAsRead() {
            messageData.forEach(msg => msg.isRead = true);
            renderMessageList();
            updateTabCounts();
        }

        function markAsRead() {
            if (selectedMessageId) {
                const message = messageData.find(msg => msg.id === selectedMessageId);
                if (message) {
                    message.isRead = true;
                    renderMessageList();
                    updateTabCounts();
                }
            }
        }

        function deleteMessage() {
            if (selectedMessageId && confirm('确定要删除这条消息吗？')) {
                const index = messageData.findIndex(msg => msg.id === selectedMessageId);
                if (index !== -1) {
                    messageData.splice(index, 1);
                    renderMessageList();
                    updateTabCounts();
                    
                    // 隐藏详情
                    document.getElementById('message-detail').classList.add('hidden');
                    document.getElementById('default-state').classList.remove('hidden');
                    selectedMessageId = null;
                }
            }
        }

        function replyMessage() {
            console.log('回复消息');
        }

        function forwardMessage() {
            console.log('转发消息');
        }

        function initEventListeners() {
            // 语言切换
            const langToggleBtn = document.getElementById('lang-toggle-btn');
            const langDropdown = document.getElementById('lang-dropdown');
            
            langToggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('show');
            });
            
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    langDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', function() {
                langDropdown.classList.remove('show');
            });

            // 移动端菜单切换
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('show');
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
