    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #f5f5f7 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.15;
        }
        
        body::before {
            width: 500px;
            height: 500px;
            background: #0071e3;
            top: -250px;
            right: -250px;
        }
        
        body::after {
            width: 600px;
            height: 600px;
            background: #34c759;
            bottom: -300px;
            left: -300px;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        .sidebar {
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {

            }
        }
        
        .lang-selector {

        }
        .lang-dropdown {
            display: none;
            position: absolute;
            right: 0;
            z-index: 10;
            margin-top: 0.5rem;

            background: white;

            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

        .lang-dropdown.show {

                    <div>

                            <option value="performance" data-i18n="device_performance">设备性能</option>
                            <option value="revenue" data-i18n="revenue_analysis">收入分析</option>

                    </div>
                    <div>
                        <label class="block text-sm text-tertiary mb-2" data-i18n="time_period">时间周期</label>
                        <select class="input-apple" id="time-period">

                            <option value="7d" data-i18n="last_7d">最近7天</option>

                            <span data-i18n="update_analysis">更新分析</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 核心指标 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                        <div class="flex-1">

                <div class="card-apple p-6">

                        </div>
                        <div class="flex-1">
                            <p class="text-2xl font-bold">1,247</p>
                            <p class="text-tertiary text-sm" data-i18n="active_users">活跃用户</p>
                        </div>
                    </div>
                    <div class="mt-4 text-sm">
                        <span class="text-success">↗ +8%</span>
                        <span class="text-tertiary ml-2" data-i18n="vs_last_period">较上期</span>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 能源趋势图 -->
                <div class="card-apple p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold" data-i18n="energy_trend">能源趋势</h3>
                        <div class="flex gap-2">

                            <button class="text-xs px-3 py-1 rounded-full text-tertiary hover:bg-light">消耗</button>
                            <button class="text-xs px-3 py-1 rounded-full text-tertiary hover:bg-light">储存</button>
                        </div>
                    </div>
                    <canvas id="energyTrendChart" height="300"></canvas>
                </div>

                <!-- 设备性能分布 -->
                <div class="card-apple p-6">
                    <h3 class="text-lg font-semibold mb-4" data-i18n="device_performance">设备性能分布</h3>
                    <canvas id="performanceChart" height="300"></canvas>
                </div>

            <!-- 数据表格 -->
            <div class="card-apple">

                        <div class="flex gap-2">
                            <button class="btn-outline-black">
                                <i class="fa fa-download mr-2"></i>
                                <span data-i18n="export_csv">导出CSV</span>
                            </button>
                            <button class="btn-outline-black">
                                <i class="fa fa-file-pdf-o mr-2"></i>
                                <span data-i18n="export_pdf">导出PDF</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="date">日期</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="energy_generated">发电量</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="energy_consumed">消耗量</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="efficiency">效率</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="revenue">收入</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-tertiary" data-i18n="alerts">告警</th>
                            </tr>
                        </thead>
                        <tbody id="analysis-table-body">
                            <!-- 动态生成的数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    <script>
        const translations = {
            zh: {
                data_analysis: '数据分析',
                analysis_tools: '分析工具',
                data_type: '数据类型',
                energy_consumption: '能源消耗',
                device_performance: '设备性能',
                revenue_analysis: '收入分析',
                user_behavior: '用户行为',
                time_period: '时间周期',
                last_24h: '最近24小时',
                last_7d: '最近7天',
                last_30d: '最近30天',
                last_90d: '最近90天',
                granularity: '时间粒度',
                hourly: '按小时',
                daily: '按天',
                weekly: '按周',
                monthly: '按月',
                region_filter: '地区筛选',
                all_regions: '所有地区',
                update_analysis: '更新分析',
                total_energy: '总发电量',
                efficiency_rate: '效率率',
                alerts_count: '告警数量',
                active_users: '活跃用户',
                vs_last_period: '较上期',
                energy_trend: '能源趋势',
                detailed_report: '详细报告',
                export_csv: '导出CSV',
                export_pdf: '导出PDF',
                date: '日期',
                energy_generated: '发电量',
                energy_consumed: '消耗量',
                efficiency: '效率',
                revenue: '收入',
                alerts: '告警',
                nav_home: '首页',
                auth_management: '授权管理',
                nav_profit: '利润分析',
                nav_family: '家庭管理',
                nav_analysis: '数据分析',
                nav_organization: '组织管理',
                nav_push_strategy: '推送策略',
                nav_operation_log: '操作日志',
                nav_message_center: '消息中心',
                nav_settings: '设置'
            },
            en: {
                data_analysis: 'Data Analysis',
                analysis_tools: 'Analysis Tools',
                data_type: 'Data Type',
                energy_consumption: 'Energy Consumption',
                device_performance: 'Device Performance',
                revenue_analysis: 'Revenue Analysis',
                user_behavior: 'User Behavior',
                time_period: 'Time Period',
                last_24h: 'Last 24 Hours',
                last_7d: 'Last 7 Days',
                last_30d: 'Last 30 Days',
                last_90d: 'Last 90 Days',
                granularity: 'Granularity',
                hourly: 'Hourly',
                daily: 'Daily',
                weekly: 'Weekly',
                monthly: 'Monthly',
                region_filter: 'Region Filter',
                all_regions: 'All Regions',
                update_analysis: 'Update Analysis',
                total_energy: 'Total Energy',
                efficiency_rate: 'Efficiency Rate',
                alerts_count: 'Alerts Count',
                active_users: 'Active Users',
                vs_last_period: 'vs last period',
                energy_trend: 'Energy Trend',
                detailed_report: 'Detailed Report',
                export_csv: 'Export CSV',
                export_pdf: 'Export PDF',
                date: 'Date',
                energy_generated: 'Generated',
                energy_consumed: 'Consumed',
                efficiency: 'Efficiency',
                revenue: 'Revenue',
                alerts: 'Alerts',
                nav_home: 'Home',
                auth_management: 'Authorization Management',
                nav_profit: 'Profit Analysis',
                nav_family: 'Family Management',
                nav_analysis: 'Data Analysis',
                nav_organization: 'Organization Management',
                nav_push_strategy: 'Push Strategy',
                nav_operation_log: 'Operation Log',
                nav_message_center: 'Message Center',
                nav_settings: 'Settings'
            }
        };

        let currentLang = localStorage.getItem('language') || 'zh';
        let energyTrendChart, performanceChart;

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            document.getElementById('current-lang').textContent = lang === 'zh' ? '中文' : 'English';
            updateCharts();
            generateTableData();
        }

        function init() {
            changeLanguage(currentLang);
            initCharts();
            generateTableData();
            initEventListeners();
        }

        function initCharts() {
            // 能源趋势图
            const energyCtx = document.getElementById('energyTrendChart').getContext('2d');
            energyTrendChart = new Chart(energyCtx, {
                type: 'line',
                data: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                    datasets: [{
                        label: currentLang === 'zh' ? '发电量' : 'Generation',
                        data: [120, 150, 300, 450, 380, 200],
                        borderColor: '#0071e3',
                        backgroundColor: 'rgba(0, 113, 227, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' kWh';
                                }
                            }
                        }
                    }
                }
            });

            // 设备性能分布图
            const performanceCtx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(performanceCtx, {
                type: 'doughnut',
                data: {
                    labels: [
                        currentLang === 'zh' ? '优秀' : 'Excellent',
                        currentLang === 'zh' ? '良好' : 'Good',
                        currentLang === 'zh' ? '一般' : 'Average',
                        currentLang === 'zh' ? '需改进' : 'Needs Improvement'
                    ],
                    datasets: [{
                        data: [45, 30, 20, 5],
                        backgroundColor: ['#34c759', '#0071e3', '#ff9500', '#ff3b30'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        function updateCharts() {
            if (energyTrendChart) {
                energyTrendChart.data.datasets[0].label = currentLang === 'zh' ? '发电量' : 'Generation';
                energyTrendChart.update();
            }

            if (performanceChart) {
                performanceChart.data.labels = [
                    currentLang === 'zh' ? '优秀' : 'Excellent',
                    currentLang === 'zh' ? '良好' : 'Good',
                    currentLang === 'zh' ? '一般' : 'Average',
                    currentLang === 'zh' ? '需改进' : 'Needs Improvement'
                ];
                performanceChart.update();
            }
        }

        function generateTableData() {

        function initEventListeners() {
            // 语言切换
            const langToggleBtn = document.getElementById('lang-toggle-btn');
            const langDropdown = document.getElementById('lang-dropdown');
            
            langToggleBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('show');
            });
            
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    langDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', function() {
                langDropdown.classList.remove('show');
            });

            // 移动端菜单切换
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('show');
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
