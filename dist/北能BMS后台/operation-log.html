<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - AlwaysControl</title>
    <style>
        /* ===== 全局重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 主题色系 */
            --primary-blue: #1E6BFF;
            --hover-blue: #4589FF;
            --light-blue: #E8F3FF;
            --success-green: #52C41A;
            --warning-orange: #FA8C16;
            --error-red: #F5222D;
            --text-dark: #333333;
            --text-gray: #666666;
            --text-light: #999999;
            --border-color: #E5E7EB;
            --bg-white: #FFFFFF;
            --bg-gray: #F8F9FA;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ===== 顶部导航栏 ===== */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-blue);
            cursor: pointer;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--bg-gray);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-gray);
        }

        .icon-btn.has-badge::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--error-red);
            border-radius: 50%;
            border: 2px solid var(--bg-white);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .user-menu:hover {
            background: var(--bg-gray);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.2s;
        }

        .user-menu.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .user-menu.active .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
            color: var(--error-red);
        }

        .dropdown-item:hover {
            background: var(--bg-gray);
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* ===== 侧边栏 ===== */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 240px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 16px 0;
            overflow-y: auto;
            z-index: 999;
        }

        .menu-group {
            margin-bottom: 8px;
        }

        .menu-parent {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
        }

        .menu-parent:hover {
            background: var(--bg-gray);
        }

        .menu-parent.active {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        .menu-parent-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-parent-left svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .menu-arrow {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.3s;
        }

        .menu-parent.expanded .menu-arrow {
            transform: rotate(90deg);
        }

        .menu-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu-children.show {
            max-height: 300px;
        }

        .menu-child {
            padding: 10px 20px 10px 52px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-gray);
            font-size: 14px;
        }

        .menu-child:hover {
            background: var(--bg-gray);
            color: var(--text-dark);
        }

        .menu-child.active {
            background: var(--light-blue);
            color: var(--primary-blue);
            font-weight: 500;
        }

        .menu-child svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ===== 主内容区 ===== */
        .main-content {
            margin-left: 240px;
            margin-top: 60px;
            padding: 24px;
            min-height: calc(100vh - 60px);
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* ===== 内容卡片 ===== */
        .content-card {
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
        }

        /* ===== 筛选区域 ===== */
        .filter-section {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 13px;
            color: var(--text-gray);
            font-weight: 500;
        }

        .filter-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 280px;
            height: 36px;
            padding: 0 12px 0 36px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 107, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            width: 16px;
            height: 16px;
            fill: var(--text-light);
        }

        .filter-select {
            width: 180px;
            height: 36px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            background: var(--bg-white);
        }

        .filter-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 107, 255, 0.1);
        }

        .date-input {
            width: 150px;
            height: 36px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .date-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 107, 255, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .btn {
            height: 36px;
            padding: 0 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--hover-blue);
        }

        .btn-default {
            background: var(--bg-white);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .btn-default:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ===== 操作区域 ===== */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* ===== 表格样式 ===== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table thead tr {
            background: var(--bg-gray);
        }

        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .data-table td {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--text-gray);
            border-bottom: 1px solid var(--border-color);
        }

        .data-table tbody tr:hover {
            background: var(--bg-gray);
        }

        .data-table input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* ===== 标签样式 ===== */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-modify {
            background: #E6F7FF;
            color: #1890FF;
        }

        .tag-add {
            background: #F6FFED;
            color: #52C41A;
        }

        .tag-delete {
            background: #FFF1F0;
            color: #F5222D;
        }

        .tag-upgrade {
            background: #FFF7E6;
            color: #FA8C16;
        }

        /* ===== 分页 ===== */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination-info {
            font-size: 14px;
            color: var(--text-gray);
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .page-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .page-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .page-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

        <div class="content-card">

                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilters()">

                        </svg>
                        重置

                </div>
            </div>

            <!-- 操作区域 -->
            <div class="action-bar">
                <button class="btn btn-primary" onclick="exportLogs()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                    </svg>
                    导出
                </button>
            </div>

            <!-- 表格 -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
                        <th>设备ID</th>
                        <th>操作模块</th>
                        <th>操作类型</th>

                        <th>操作时间</th>

            <!-- 分页 -->

                    </button>

                    <button class="page-btn">3</button>
                    <button class="page-btn">

                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

                content: '标记告警ALM005为已解决状态',

            {

                deviceId: 'BMS009',
                module: '设备管理',
                type: 'upgrade',
                typeName: '升级',
                content: '批量OTA升级：5台设备从v1.2.2升级至v1.2.3',
                operator: '管理员',
                operateTime: '2025-10-28 10:05:33'
            },
            {
                id: 10,
                deviceId: 'BMS010',
                module: '保护参数',
                type: 'modify',
                typeName: '修改指令',
                content: '导出一级(MCU)保护参数配置',
                operator: '管理员',
                operateTime: '2025-10-27 17:48:16'
            }
        ];

        // 渲染表格
        function renderTable(data = mockLogs) {
            const tbody = document.getElementById('logTableBody');
            tbody.innerHTML = '';

            data.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-checkbox"></td>
                    <td>${log.deviceId}</td>
                    <td>${log.module}</td>
                    <td><span class="tag tag-${log.type}">${log.typeName}</span></td>
                    <td>${log.content}</td>
                    <td>${log.operator}</td>
                    <td>${log.operateTime}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 全选/取消全选
        function toggleAllCheckboxes(checkbox) {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }

        // 应用筛选
        function applyFilters() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('operationType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let filtered = mockLogs;

            // 关键词筛选
            if (keyword) {
                filtered = filtered.filter(log =>
                    log.content.toLowerCase().includes(keyword) ||
                    log.module.toLowerCase().includes(keyword)
                );
            }

            // 类型筛选
            if (type !== 'all') {
                filtered = filtered.filter(log => log.type === type);
            }

            // 日期筛选
            if (startDate && endDate) {
                filtered = filtered.filter(log => {
                    const logDate = log.operateTime.split(' ')[0];
                    return logDate >= startDate && logDate <= endDate;
                });
            }

            renderTable(filtered);
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('operationType').value = 'all';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            renderTable(mockLogs);
        }

        // 导出日志
        function exportLogs() {
            const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkedBoxes.length === 0) {
                alert('请先选择要导出的日志');
                return;
            }

            // 构建CSV内容
            let csvContent = '设备ID,操作模块,操作类型,操作内容,操作人,操作时间\n';

            checkedBoxes.forEach((checkbox, index) => {
                const row = checkbox.closest('tr');
                const cells = row.querySelectorAll('td');
                const rowData = [
                    cells[1].textContent,
                    cells[2].textContent,
                    cells[3].textContent.trim(),
                    cells[4].textContent,
                    cells[5].textContent,
                    cells[6].textContent
                ].join(',');
                csvContent += rowData + '\n';
            });

            // 创建下载
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().slice(0, 10);

            link.setAttribute('href', url);
            link.setAttribute('download', `操作日志_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert('操作日志导出成功！');
        }

        // 页面加载时渲染表格
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
        });

        // ===== 菜单交互 =====
        function toggleMenu(element) {
            const isExpanded = element.classList.contains('expanded');
            const children = element.nextElementSibling;

            if (isExpanded) {
                element.classList.remove('expanded');
                children.classList.remove('show');
            } else {
                element.classList.add('expanded');
                children.classList.add('show');
            }
        }

        // ===== 夜间模式切换 =====
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            if (document.body.classList.contains('dark-mode')) {
                if (sunIcon) sunIcon.style.display = 'none';
                if (moonIcon) moonIcon.style.display = 'block';
            } else {
                if (sunIcon) sunIcon.style.display = 'block';
                if (moonIcon) moonIcon.style.display = 'none';
            }
        }

        // ===== 语言切换 =====
        function toggleLanguage() {
            alert('语言切换功能 - 实际项目中会切换语言');
        }

        // ===== 用户菜单切换 =====
        function toggleUserMenu() {
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                userMenu.classList.toggle('active');
            }
        }

        // ===== 退出登录 =====
        function logout() {
            if (confirm('确定要退出登录吗?')) {
                alert('已退出登录');
                window.location.href = 'index.html';
            }
        }
