<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告警管理 - AlwaysControl</title>
    <style>
        /* ===== 全局重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 主题色系 */
            --primary-blue: #1E6BFF;
            --hover-blue: #4589FF;
            --light-blue: #E8F3FF;
            --success-green: #52C41A;
            --warning-orange: #FA8C16;
            --error-red: #F5222D;
            --text-dark: #333333;
            --text-gray: #666666;
            --text-light: #999999;
            --border-color: #E5E7EB;
            --bg-white: #FFFFFF;
            --bg-gray: #F8F9FA;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ===== 顶部导航栏 ===== */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-blue);
            cursor: pointer;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--bg-gray);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-gray);
        }

        .icon-btn.has-badge::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--error-red);
            border-radius: 50%;
            border: 2px solid var(--bg-white);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-menu:hover {
            background: var(--bg-gray);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.2s;
        }

        .user-menu.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .user-menu {
            position: relative;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .user-menu.active .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
            color: var(--error-red);
        }

        .dropdown-item:hover {
            background: var(--bg-gray);
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* ===== 左侧菜单栏 ===== */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 240px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color);
            padding: 16px 0;
            overflow-y: auto;
            z-index: 999;
        }

        .menu-group {
            margin-bottom: 8px;
        }

        .menu-parent {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
        }

        .menu-parent:hover {
            background: var(--bg-gray);
        }

        .menu-parent.active {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        .menu-parent-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-parent-left svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .menu-arrow {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
            transition: transform 0.3s;
        }

        .menu-parent.expanded .menu-arrow {
            transform: rotate(90deg);
        }

        .menu-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu-children.show {
            max-height: 300px;
        }

        .menu-child {
            padding: 10px 20px 10px 52px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-gray);
            font-size: 14px;
        }

        .menu-child:hover {
            background: var(--bg-gray);
            color: var(--text-dark);
        }

        .menu-child.active {
            background: var(--light-blue);
            color: var(--primary-blue);
            font-weight: 500;
        }

        .menu-child svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ===== 主内容区 ===== */
        .main-content {
            margin-left: 240px;
            margin-top: 60px;
            padding: 24px;
            min-height: calc(100vh - 60px);
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .page-breadcrumb {
            font-size: 14px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-breadcrumb a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        /* ===== 内容卡片 ===== */
        .content-card {
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 20px;
        }

        /* ===== 筛选区 ===== */
        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .filter-input,
        .filter-select {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-dark);
            transition: all 0.3s;
            outline: none;
        }

        .filter-input:focus,
        .filter-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 107, 255, 0.1);
        }

        .filter-input::placeholder {
            color: var(--text-light);
        }

        .filter-date-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
        }

        .filter-date-separator {
            font-size: 14px;
            color: var(--text-gray);
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .filter-btn {
            height: 40px;
            padding: 0 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .filter-btn.primary {
            background: var(--primary-blue);
            color: white;
        }

        .filter-btn.primary:hover {
            background: var(--hover-blue);
            box-shadow: 0 2px 8px rgba(30, 107, 255, 0.3);
        }

        .filter-btn.default {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .filter-btn.default:hover {
            background: #E5E7EB;
        }

        /* ===== 操作按钮区 ===== */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            height: 40px;
            padding: 0 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .action-btn.primary {
            background: var(--primary-blue);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--hover-blue);
            box-shadow: 0 2px 8px rgba(30, 107, 255, 0.3);
        }

        .action-btn.default {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .action-btn.default:hover {
            background: #E5E7EB;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .result-info {
            font-size: 14px;
            color: var(--text-gray);
        }

        .result-info strong {
            color: var(--primary-blue);
            font-weight: 600;
        }

        /* ===== 表格区 ===== */
        .table-container {
            overflow-x: auto;
        }

        .alarm-table {
            width: 100%;
            border-collapse: collapse;
        }

        .alarm-table thead {
            background: var(--bg-gray);
        }

        .alarm-table th {
            padding: 14px 12px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        .alarm-table td {
            padding: 16px 12px;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .alarm-table tbody tr {
            transition: background 0.2s;
        }

        .alarm-table tbody tr:hover {
            background: var(--bg-gray);
        }

        .level-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }

        .level-tag.critical {
            background: #FFF1F0;
            color: var(--error-red);
        }

        .level-tag.important {
            background: #FFF7E6;
            color: var(--warning-orange);
        }

        .level-tag.normal {
            background: #E6F7FF;
            color: #1890FF;
        }

        .status-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-tag.unsolved {
            background: #FFF1F0;
            color: var(--error-red);
        }

        .status-tag.solved {
            background: #F6FFED;
            color: var(--success-green);
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .table-action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .table-action-btn:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        .table-action-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--text-gray);
        }

        .table-action-btn:hover svg {
            fill: var(--primary-blue);
        }

        /* ===== 分页器 ===== */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .pagination-info {
            font-size: 14px;
            color: var(--text-gray);
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--text-dark);
        }

        .page-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .page-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .page-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ===== 告警详情弹框 ===== */
        .alarm-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .alarm-detail-modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 20px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-gray);
            color: var(--text-dark);
        }

        .modal-body {
            padding: 24px;
        }

        .info-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        .info-value {
            font-size: 14px;
            color: var(--text-dark);
        }

        .info-value-with-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        .modal-btn {
            height: 40px;
            padding: 0 24px;
            border: 1px solid var(--border-color);
            background: var(--bg-gray);
            color: var(--text-dark);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background: #E5E7EB;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-navbar">
        <div class="navbar-left">
            <div class="brand-logo">
                <img src="logo.png" alt="AlwaysControl Technology" style="height: 40px; object-fit: contain;">
            </div>
        </div>
        <div class="navbar-right">
            <!-- 夜间模式 -->
            <button class="icon-btn" title="夜间模式">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                </svg>
            </button>
            <!-- 语言切换 -->
            <button class="icon-btn" title="语言切换">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                </svg>
            </button>
            <!-- 铃铛按钮 -->
            <button class="icon-btn has-badge" title="告警通知" onclick="window.location.href='alarm-management.html'">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
                </svg>
            </button>
            <!-- 用户菜单 -->
            <div class="user-menu" onclick="toggleUserMenu()">
                <div class="user-avatar">管</div>
                <span class="user-name">管理员</span>
                <svg class="dropdown-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
                <div class="user-dropdown">
                    <div class="dropdown-item">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                        账号设置
                    </div>
                    <div class="dropdown-item" onclick="logout()">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        退出登录
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 左侧菜单栏 -->
    <aside class="sidebar">
        <!-- 用户管理菜单组 -->
        <div class="menu-group">
            <div class="menu-parent" onclick="toggleMenu(this)">
                <div class="menu-parent-left">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span>用户管理</span>
                </div>
                <svg class="menu-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
            <div class="menu-children">

    <script>
        // ===== 模拟告警数据 =====
        const mockAlarms = [

            },
            {
                id: 'ALM007',
                type: '电压异常',
                description: '电池单体电压过低',
                level: 'critical',
                deviceName: 'BMS - D区 - 01',
                deviceId: 'BMS007',

            },
            {
                id: 'ALM008',
                type: '绝缘异常',
                description: '绝缘阻值异常',
                level: 'important',
                deviceName: 'BMS - D区 - 02',
                deviceId: 'BMS008',
                status: 'unsolved',
                alarmTime: '2025-10-27 14:20:55'
            }
        ];

        let currentAlarms = [...mockAlarms];
        let selectedAlarms = new Set();

        // ===== 渲染表格 =====
        function renderTable() {
            const tbody = document.getElementById('alarmTableBody');
            tbody.innerHTML = '';

            currentAlarms.forEach(alarm => {
                const row = document.createElement('tr');

                // 级别标签
                const levelLabels = {
                    'critical': '严重',
                    'important': '重要',
                    'normal': '一般'
                };

                // 状态标签
                const statusLabels = {
                    'unsolved': '未解决',
                    'solved': '已解决'
                };

                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="alarm-checkbox" value="${alarm.id}"
                               onchange="toggleAlarmSelect(this, '${alarm.id}')"
                               ${selectedAlarms.has(alarm.id) ? 'checked' : ''}
                               style="cursor: pointer;">
                    </td>
                    <td>${alarm.type}</td>
                    <td>${alarm.description}</td>
                    <td><span class="level-tag ${alarm.level}">${levelLabels[alarm.level]}</span></td>
                    <td>${alarm.deviceName}</td>
                    <td>${alarm.deviceId}</td>
                    <td><span class="status-tag ${alarm.status}">${statusLabels[alarm.status]}</span></td>
                    <td>${alarm.alarmTime}</td>
                    <td>
                        <div class="table-actions">
                            <button class="table-action-btn" title="查看" onclick="viewAlarm('${alarm.id}')">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                            ${alarm.status === 'unsolved' ? `
                            <button class="table-action-btn" title="解决" onclick="solveAlarm('${alarm.id}')">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                                </svg>
                            </button>
                            ` : ''}
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });

            // 更新统计信息
            document.getElementById('totalCount').textContent = currentAlarms.length;
            document.getElementById('totalItems').textContent = currentAlarms.length;
            document.getElementById('showingEnd').textContent = currentAlarms.length;
        }

        // ===== 筛选功能 =====
        function applyFilters() {
            const levelFilter = document.getElementById('levelFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const deviceFilter = document.getElementById('deviceFilter').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            currentAlarms = mockAlarms.filter(alarm => {
                const matchesLevel = !levelFilter || alarm.level === levelFilter;
                const matchesStatus = !statusFilter || alarm.status === statusFilter;
                const matchesDevice = !deviceFilter ||
                    alarm.deviceName.toLowerCase().includes(deviceFilter) ||
                    alarm.deviceId.toLowerCase().includes(deviceFilter);

                let matchesDate = true;
                if (startDate || endDate) {
                    const alarmDate = alarm.alarmTime.split(' ')[0];
                    if (startDate) matchesDate = matchesDate && alarmDate >= startDate;
                    if (endDate) matchesDate = matchesDate && alarmDate <= endDate;
                }

                return matchesLevel && matchesStatus && matchesDevice && matchesDate;
            });

            renderTable();
        }

        function resetFilters() {
            document.getElementById('levelFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('deviceFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            currentAlarms = [...mockAlarms];
            renderTable();
        }

        // ===== 选择功能 =====
        function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('.alarm-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                if (checkbox.checked) {
                    selectedAlarms.add(cb.value);
                } else {
                    selectedAlarms.delete(cb.value);
                }
            });
        }

        function toggleAlarmSelect(checkbox, alarmId) {
            if (checkbox.checked) {
                selectedAlarms.add(alarmId);
            } else {
                selectedAlarms.delete(alarmId);
                document.getElementById('selectAll').checked = false;
            }
        }

        // ===== 操作功能 =====
        function batchSolve() {
            if (selectedAlarms.size === 0) {
                alert('请先选择要解决的告警');
                return;
            }

            selectedAlarms.forEach(alarmId => {
                const alarm = mockAlarms.find(a => a.id === alarmId);
                if (alarm) alarm.status = 'solved';
            });

            selectedAlarms.clear();
            document.querySelectorAll('.alarm-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('selectAll').checked = false;
            renderTable();
            alert(`已批量解决告警`);
        }

        function exportAlarms() {
            alert('导出告警数据');
        }

        function viewAlarm(id) {
            const alarm = mockAlarms.find(a => a.id === id);
            if (!alarm) return;

            // 级别标签
            const levelLabels = {
                'critical': '严重',
                'important': '重要',
                'normal': '一般'
            };

            // 状态标签
            const statusLabels = {
                'unsolved': '未解决',
                'solved': '已解决'
            };

            // 填充基本信息
            document.getElementById('detailAlarmId').textContent = alarm.id;
            document.getElementById('detailAlarmTime').textContent = alarm.alarmTime;
            document.getElementById('detailDeviceName').textContent = alarm.deviceName;
            document.getElementById('detailDeviceId').textContent = alarm.deviceId;
            document.getElementById('detailAlarmType').textContent = alarm.type;

            // 设置级别标签和图标
            const levelTag = `<span class="level-tag ${alarm.level}">${levelLabels[alarm.level]}</span>`;
            document.getElementById('detailAlarmLevel').innerHTML = levelTag;
            const levelIcon = document.getElementById('detailLevelIcon');
            if (alarm.level === 'important') {
                levelIcon.style.display = 'block';
            } else {
                levelIcon.style.display = 'none';
            }

            // 设置状态标签和图标
            const statusTag = `<span class="status-tag ${alarm.status}">${statusLabels[alarm.status]}</span>`;
            document.getElementById('detailAlarmStatus').innerHTML = statusTag;
            const statusIcon = document.getElementById('detailStatusIcon');
            if (alarm.status === 'solved') {
                statusIcon.style.display = 'block';
            } else {
                statusIcon.style.display = 'none';
            }

            document.getElementById('detailAlarmDesc').textContent = alarm.description;

            // 设置当前值和阈值
            const currentValue = alarm.type === '电压异常' ? '3.8V' : alarm.type === '温度异常' ? '55°C' : '异常值';
            const threshold = alarm.type === '电压异常' ? '3.6V' : alarm.type === '温度异常' ? '50°C' : '阈值';
            document.getElementById('detailCurrentValue').textContent = currentValue;
            document.getElementById('detailThreshold').textContent = threshold;

            // 显示弹框
            document.getElementById('alarmDetailModal').classList.add('show');
        }

        function closeAlarmDetail() {
            document.getElementById('alarmDetailModal').classList.remove('show');
        }

        // 点击背景关闭弹框
        document.getElementById('alarmDetailModal').addEventListener('click', function() {
            closeAlarmDetail();
        });

        function solveAlarm(id) {
            const alarm = mockAlarms.find(a => a.id === id);
            if (alarm) {
                alarm.status = 'solved';
                renderTable();
                alert(`告警 ${id} 已标记为已解决`);
            }
        }

        // ===== 菜单交互 =====
        function toggleMenu(element) {
            const isExpanded = element.classList.contains('expanded');
            const children = element.nextElementSibling;

            if (isExpanded) {
                element.classList.remove('expanded');
                children.classList.remove('show');
            } else {
                element.classList.add('expanded');
                children.classList.add('show');
            }
        }

        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
        });

        // ===== 夜间模式切换 =====
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            if (document.body.classList.contains('dark-mode')) {
                if (sunIcon) sunIcon.style.display = 'none';
                if (moonIcon) moonIcon.style.display = 'block';
            } else {
                if (sunIcon) sunIcon.style.display = 'block';
                if (moonIcon) moonIcon.style.display = 'none';
            }
        }

        // ===== 语言切换 =====
        function toggleLanguage() {
            alert('语言切换功能 - 实际项目中会切换语言');
        }

        // ===== 用户菜单切换 =====
        function toggleUserMenu() {
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                userMenu.classList.toggle('active');
            }
        }

        // ===== 退出登录 =====
        function logout() {
            if (confirm('确定要退出登录吗?')) {
                alert('已退出登录');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
