<!DOCTYPE html>
<html>
<head>
    <title>测试设置交互</title>
</head>
<body>
    <h1>测试设置项交互</h1>
    <button onclick="testFunction()">测试按钮</button>
    
    <script>
        function testFunction() {
            alert('函数正常工作');
        }
        
        // 测试设置点击处理函数
        function handleSettingsClick(type) {
            console.log('点击了设置项：' + type);
            switch(type) {
                case 'inverter':
                    console.log('准备跳转到逆变器设置页面');
                    window.location.href = 'inverter-settings.html';
                    break;
                case 'bluetooth':
                    console.log('准备显示蓝牙对话框');
                    showBluetoothDialog();
                    break;
                case 'bms':
                    console.log('准备跳转到BMS设置页面');
                    window.location.href = 'bms-settings.html';
                    break;
                case 'firmware':
                    console.log('准备显示固件对话框');
                    showFirmwareDialog();
                    break;
                case 'language':
                    console.log('准备显示语言菜单');
                    showLanguageSheet();
                    break;
                case 'version':
                    console.log('准备显示版本对话框');
                    showVersionDialog();
                    break;
                default:
                    console.log('未知的设置类型：' + type);
            }
        }
        
        // 测试直接调用
        console.log('handleSettingsClick函数已定义：', typeof handleSettingsClick);
    </script>
    
    <div style="margin: 20px;">
        <button onclick="handleSettingsClick('inverter')">测试逆变器设置</button><br><br>
        <button onclick="handleSettingsClick('bluetooth')">测试蓝牙设置</button><br><br>
        <button onclick="handleSettingsClick('language')">测试语言切换</button>
    </div>
</body>
</html>
