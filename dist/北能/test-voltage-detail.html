<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电芯电压详情测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            padding: 20px;
        }
        .test-button {
            background: #007AFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #0051D5;
        }
    </style>
</head>
<body>
    <h2>电芯电压详情测试页面</h2>
    <p>点击下面的按钮测试功能：</p>
    <button class="test-button" onclick="showVoltageDetail()">显示电芯电压详情</button>

    <script>
        function showVoltageDetail() {
            alert('函数被调用！现在显示详情弹窗...');
            
            // 创建详情弹窗
            const detailHtml = `
                <div class="voltage-detail-overlay" id="voltage-detail-overlay" onclick="closeVoltageDetail()">
                    <div class="voltage-detail-container" onclick="event.stopPropagation()">
                        <div class="voltage-detail-header">
                            <button class="voltage-detail-back" onclick="closeVoltageDetail()">‹</button>
                            <div class="voltage-detail-title">基本信息 · 电芯电压</div>
                        </div>
                        
                        <div class="voltage-detail-content">
                            <div class="voltage-info-card">
                                <div class="voltage-info-header">
                                    <div class="voltage-info-icon">⚡</div>
                                    <div class="voltage-info-title">电芯电压</div>
                                </div>
                                
                                <div class="voltage-info-row">
                                    <div class="voltage-info-label">最高电压编号：</div>
                                    <div class="voltage-info-value">
                                        <span class="voltage-value-number">5</span>
                                        <div style="flex: 1;"></div>
                                        <span class="voltage-info-label">最高电压：</span>
                                        <span class="voltage-value-number">3295</span>
                                        <span class="voltage-value-unit">mV</span>
                                    </div>
                                </div>
                                
                                <div class="voltage-info-row">
                                    <div class="voltage-info-label">最低电压编号：</div>
                                    <div class="voltage-info-value">
                                        <span class="voltage-value-number">3</span>
                                        <div style="flex: 1;"></div>
                                        <span class="voltage-info-label">最低电压：</span>
                                        <span class="voltage-value-number">3291</span>
                                        <span class="voltage-value-unit">mV</span>
                                    </div>
                                </div>
                                
                                <div class="voltage-cell-count">
                                    <div class="voltage-count-label">电芯个数：</div>
                                    <div class="voltage-count-value">16</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加样式
            if (!document.getElementById('voltage-detail-styles')) {
                const style = document.createElement('style');
                style.id = 'voltage-detail-styles';
                style.textContent = `
                    .voltage-detail-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.5);
                        z-index: 9999;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    
                    .voltage-detail-container {
                        background: white;
                        width: 90%;
                        max-width: 400px;
                        max-height: 80vh;
                        border-radius: 16px;
                        overflow: hidden;
                    }
                    
                    .voltage-detail-header {
                        background: white;
                        padding: 15px;
                        display: flex;
                        align-items: center;
                        border-bottom: 1px solid #e0e0e0;
                    }
                    
                    .voltage-detail-back {
                        width: 30px;
                        height: 30px;
                        border: none;
                        background: none;
                        font-size: 24px;
                        cursor: pointer;
                        padding: 0;
                        margin-right: 10px;
                    }
                    
                    .voltage-detail-title {
                        flex: 1;
                        text-align: center;
                        font-size: 16px;
                        font-weight: 500;
                        margin-right: 40px;
                    }
                    
                    .voltage-detail-content {
                        padding: 20px;
                        overflow-y: auto;
                        max-height: calc(80vh - 70px);
                    }
                    
                    .voltage-info-card {
                        background: #f8f8f8;
                        border-radius: 12px;
                        padding: 20px;
                    }
                    
                    .voltage-info-header {
                        display: flex;
                        align-items: center;
                        margin-bottom: 20px;
                        padding-bottom: 15px;
                        border-bottom: 1px solid #e0e0e0;
                    }
                    
                    .voltage-info-icon {
                        font-size: 24px;
                        margin-right: 12px;
                    }
                    
                    .voltage-info-title {
                        font-size: 18px;
                        color: #00c9a7;
                        font-weight: 500;
                    }
                    
                    .voltage-info-row {
                        display: flex;
                        justify-content: space-between;
                        padding: 12px 0;
                        border-bottom: 1px solid #e8e8e8;
                    }
                    
                    .voltage-info-row:last-of-type {
                        border-bottom: none;
                    }
                    
                    .voltage-info-label {
                        color: #666;
                        font-size: 14px;
                    }
                    
                    .voltage-info-value {
                        display: flex;
                        align-items: center;
                        gap: 8px;
                    }
                    
                    .voltage-value-number {
                        font-size: 16px;
                        font-weight: 600;
                        color: #333;
                    }
                    
                    .voltage-value-unit {
                        color: #999;
                        font-size: 14px;
                    }
                    
                    .voltage-cell-count {
                        margin-top: 20px;
                        padding-top: 20px;
                        border-top: 1px solid #e0e0e0;
                    }
                    
                    .voltage-count-label {
                        color: #666;
                        font-size: 14px;
                        margin-bottom: 8px;
                    }
                    
                    .voltage-count-value {
                        font-size: 28px;
                        font-weight: 600;
                        color: #00c9a7;
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 添加到页面
            const div = document.createElement('div');
            div.innerHTML = detailHtml;
            document.body.appendChild(div.firstElementChild);
        }
        
        function closeVoltageDetail() {
            const overlay = document.getElementById('voltage-detail-overlay');
            if (overlay) {
                overlay.remove();
            }
        }
    </script>
</body>
</html>
