<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北能能源管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0A0A0B 0%, #18181B 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: #18181B;
            border-right: 1px solid #27272A;
            transition: width 0.3s;
        }
        
        .sidebar.collapsed {
            width: 70px;
        }
        
        .logo {
            padding: 20px;
            border-bottom: 1px solid #27272A;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo h1 {
            font-size: 20px;
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.3s;
        }
        
        .sidebar.collapsed .logo h1 {
            opacity: 0;
            width: 0;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .toggle-btn:hover {
            background: #27272A;
        }
        
        .nav-menu {
            padding: 20px 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #A1A1AA;
        }
        
        .nav-item:hover {
            background: #27272A;
            color: #fff;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            color: #fff;
        }
        
        .nav-item svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .sidebar.collapsed .nav-item span {
            display: none;
        }
        
        .sidebar.collapsed .nav-item svg {
            margin-right: 0;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #18181B;
            border-bottom: 1px solid #27272A;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header-left p {
            color: #71717A;
            font-size: 14px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .notification-btn {
            position: relative;
            background: #27272A;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .notification-btn:hover {
            background: #3F3F46;
        }
        
        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #EF4444;
            border-radius: 50%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* 内容区 */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.2);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9333EA20, #6B46C120);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .stat-change.positive {
            color: #22C55E;
        }
        
        .stat-change.negative {
            color: #EF4444;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #71717A;
            font-size: 14px;
        }
        
        /* 图表区域 */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            padding: 25px;
            position: relative;
        }
        
        .chart-card canvas {
            max-height: 300px !important;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        /* 毛玻璃遮罩效果 */
        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
        }
        
        .lock-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: #71717A;
        }
        
        .lock-text {
            color: #A1A1AA;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
        
        .lock-subtext {
            color: #71717A;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .page-with-overlay {
            position: relative;
            min-height: 500px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chart-options {
            display: flex;
            gap: 10px;
        }
        
        .chart-option {
            padding: 5px 12px;
            background: #27272A;
            border: none;
            border-radius: 8px;
            color: #A1A1AA;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        .chart-option.active {
            background: #9333EA;
            color: #fff;
        }
        
        /* 设备列表 */
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #9333EA, #6B46C1);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 16px;
            font-weight: 600;
        }
        
        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .device-status.online {
            background: #22C55E;
        }
        
        .device-status.offline {
            background: #71717A;
            animation: none;
        }
        
        .device-status.warning {
            background: #F59E0B;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
        
        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .device-metric {
            padding: 10px;
            background: #27272A;
            border-radius: 8px;
        }
        
        .device-metric-label {
            color: #71717A;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .device-metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #9333EA;
        }
        
        /* 活动日志 */
        .activity-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            padding: 25px;
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #27272A;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .activity-item:hover {
            background: #3F3F46;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333EA20, #6B46C120);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .activity-time {
            color: #71717A;
            font-size: 12px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1000;
                height: 100vh;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #27272A;
            border-top-color: #9333EA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 查询区域样式 */
        .query-section {
            margin-bottom: 30px;
        }
        
        .query-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            padding: 25px;
        }
        
        .query-header {
            margin-bottom: 20px;
        }
        
        .query-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .query-filters {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group:last-child {
            flex: none;
            flex-direction: row;
            align-items: end;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #A1A1AA;
            white-space: nowrap;
            min-width: fit-content;
        }
        
        .filter-input,
        .filter-select {
            padding: 10px 12px;
            background: #27272A;
            border: 1px solid #3F3F46;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
            width: 180px;
            flex: none;
        }
        
        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #9333EA;
        }
        
        .filter-input::placeholder {
            color: #71717A;
        }
        
        .query-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
        }
        
        .reset-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #3F3F46;
            border-radius: 8px;
            color: #A1A1AA;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .reset-btn:hover {
            border-color: #9333EA;
            color: #9333EA;
        }
        
        /* 表格区域样式 */
        .table-section {
            margin-bottom: 30px;
        }
        
        .table-card {
            background: #1F1F23;
            border: 1px solid #27272A;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid #27272A;
        }
        
        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .record-count {
            color: #71717A;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .device-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .device-table th {
            background: #27272A;
            padding: 15px 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #A1A1AA;
            border-bottom: 1px solid #3F3F46;
        }
        
        .device-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #27272A;
            color: #fff;
            font-size: 14px;
        }
        
        .device-table tr:hover {
            background: #27272A;
        }
        
        .sortable {
            user-select: none;
            position: relative;
        }
        
        .sort-arrows {
            display: inline-flex;
            flex-direction: row;
            margin-left: 8px;
            gap: 2px;
        }
        
        .sort-up,
        .sort-down {
            display: block;
            font-size: 10px;
            color: #71717A;
            cursor: pointer;
            transition: color 0.3s;
            padding: 1px 2px;
        }
        
        .sort-up:hover,
        .sort-down:hover {
            color: #9333EA;
        }
        
        .sort-up.active,
        .sort-down.active {
            color: #9333EA;
            font-weight: bold;
        }
        
        .soc-value,
        .soh-value {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
        }
        
        .soc-value.high {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
        }
        
        .soc-value.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
        }
        
        .soc-value.low {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        
        .soh-value.good {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
        }
        
        .soh-value.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
        }
        
        .soh-value.danger {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        
        .table-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-top: 1px solid #27272A;
        }
        
        .pagination-info {
            color: #71717A;
            font-size: 14px;
        }
        
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #3F3F46;
            border-radius: 6px;
            color: #A1A1AA;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            border-color: #9333EA;
            color: #9333EA;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-numbers {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pagination-number {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid #3F3F46;
            border-radius: 6px;
            color: #A1A1AA;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination-number:hover {
            border-color: #9333EA;
            color: #9333EA;
        }
        
        .pagination-number.active {
            background: #9333EA;
            border-color: #9333EA;
            color: #fff;
        }
        
        .pagination-dots {
            color: #71717A;
            font-size: 14px;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1>北能能源管理</h1>
                <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="switchPage('dashboard')">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    <span>仪表盘</span>
                </a>
                <a href="#" class="nav-item" onclick="switchPage('devices')">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 7H7v6h6V7z"></path>
                        <path fill-rule="evenodd" d="M7 2a1 1 0 012 0v1h2V2a1 1 0 112 0v1h2a2 2 0 012 2v2h1a1 1 0 110 2h-1v2h1a1 1 0 110 2h-1v2a2 2 0 01-2 2h-2v1a1 1 0 11-2 0v-1H9v1a1 1 0 11-2 0v-1H5a2 2 0 01-2-2v-2H2a1 1 0 110-2h1V9H2a1 1 0 010-2h1V5a2 2 0 012-2h2V2z"></path>
                    </svg>
                    <span>设备管理</span>
                </a>
                <a href="#" class="nav-item" onclick="switchPage('users')">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                    </svg>
                    <span>用户管理</span>
                </a>
                <a href="#" class="nav-item" onclick="switchPage('analytics')">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <span>数据分析</span>
                </a>
                <a href="#" class="nav-item" onclick="switchPage('reports')">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z"></path>
                    </svg>
                    <span>报表中心</span>
                </a>
                <a href="#" class="nav-item" onclick="switchPage('settings')">
                    <svg fill="currentColor" viewBox="0 0 20 20">

    <script>
        // 切换侧边栏

            const sidebar = document.getElementById('sidebar');

        // 保存原始仪表盘内容
        let dashboardContent = '';
        
        // 页面加载时保存仪表盘内容
        window.addEventListener('DOMContentLoaded', () => {
            dashboardContent = document.getElementById('content').innerHTML;
        });
        
        // 切换页面
        function switchPage(page) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const content = document.getElementById('content');
            
            switch(page) {
                case 'dashboard':
                    pageTitle.textContent = '仪表盘';
                    pageSubtitle.textContent = '实时监控能源数据';
                    content.innerHTML = dashboardContent;
                    // 重新初始化表格
                    currentDisplayData = [...deviceData];
                    renderTable(currentDisplayData);
                    break;
                    
                case 'devices':
                    pageTitle.textContent = '设备管理';
                    pageSubtitle.textContent = '管理所有设备信息';
                    content.innerHTML = getDevicesPageContent();
                    break;
                    
                case 'users':
                    pageTitle.textContent = '用户管理';
                    pageSubtitle.textContent = '管理系统用户';
                    content.innerHTML = getUsersPageContent();
                    break;
                    
                case 'analytics':
                    pageTitle.textContent = '数据分析';
                    pageSubtitle.textContent = '深度分析能源数据';
                    content.innerHTML = getAnalyticsPageContent();
                    initAnalyticsCharts();
                    break;
                    
                case 'reports':
                    pageTitle.textContent = '报表中心';
                    pageSubtitle.textContent = '生成和导出报表';
                    content.innerHTML = getReportsPageContent();
                    break;
                    
                case 'settings':
                    pageTitle.textContent = '系统设置';
                    pageSubtitle.textContent = '配置系统参数';
                    content.innerHTML = getSettingsPageContent();
                    break;
            }
        }

        // 模拟实时数据更新
        setInterval(() => {
            // 更新统计数据
            const statValues = document.querySelectorAll('.stat-value');
            
            if (statValues.length > 0) {
                // 更新C端客户数量 (小幅波动)
                const currentCustomers = parseInt(statValues[0].textContent.replace(',', ''));
                const newCustomers = currentCustomers + Math.floor(Math.random() * 10 - 2); // -2 到 +8 的随机变化
                statValues[0].textContent = new Intl.NumberFormat().format(Math.max(newCustomers, 1500));
                
                // 更新装机数量 (较少变化)
                if (Math.random() < 0.3) { // 30%概率更新装机数量
                    const currentInstalled = parseInt(statValues[1].textContent.replace(',', ''));
                    const newInstalled = currentInstalled + Math.floor(Math.random() * 5);
                    statValues[1].textContent = new Intl.NumberFormat().format(newInstalled);
                }
                
                // 更新装机容量
                const baseCapacity = 285.6;
                const newCapacity = baseCapacity + Math.random() * 10 - 5;
                statValues[2].textContent = newCapacity.toFixed(1) + ' MW';
                
                // 更新累计云端流量 (持续增长)
                const currentTotal = parseFloat(statValues[3].textContent);
                const increment = Math.random() * 0.1; // 每次增加0-0.1TB
                statValues[3].textContent = (currentTotal + increment).toFixed(2) + ' TB';
            }
        }, 8000); // 改为8秒更新一次，更符合实际情况
        
        // 设备数据存储
        const deviceData = [
            {userName: '张三', deviceCode: 'BN-ESS-001', deviceType: '储能柜', soc: 85, soh: 96, capacity: 50.0, traffic: 125.6},
            {userName: '张三', deviceCode: 'BN-ESS-016', deviceType: '电池', soc: 72, soh: 89, capacity: 40.0, traffic: 98.3},
            {userName: '李四', deviceCode: 'BN-ESS-002', deviceType: '逆变器', soc: 65, soh: 94, capacity: 100.0, traffic: 245.3},
            {userName: '王五', deviceCode: 'BN-ESS-003', deviceType: '电池', soc: 35, soh: 78, capacity: 75.0, traffic: 187.2},
            {userName: '王五', deviceCode: 'BN-ESS-017', deviceType: 'PCS', soc: 88, soh: 92, capacity: 60.0, traffic: 156.8},
            {userName: '王五', deviceCode: 'BN-ESS-018', deviceType: '储能柜', soc: 76, soh: 88, capacity: 80.0, traffic: 201.4},
            {userName: '赵六', deviceCode: 'BN-ESS-004', deviceType: 'PCS', soc: 92, soh: 98, capacity: 120.0, traffic: 298.7},
            {userName: '钱七', deviceCode: 'BN-ESS-005', deviceType: '电池', soc: 58, soh: 91, capacity: 80.0, traffic: 165.4},
            {userName: '钱七', deviceCode: 'BN-ESS-019', deviceType: '逆变器', soc: 81, soh: 95, capacity: 90.0, traffic: 178.9},
            {userName: '孙八', deviceCode: 'BN-ESS-006', deviceType: '储能柜', soc: 78, soh: 95, capacity: 60.0, traffic: 142.8},
            {userName: '周九', deviceCode: 'BN-ESS-007', deviceType: 'PCS', soc: 42, soh: 72, capacity: 90.0, traffic: 198.5},
            {userName: '吴十', deviceCode: 'BN-ESS-008', deviceType: '逆变器', soc: 88, soh: 97, capacity: 110.0, traffic: 275.9},
            {userName: '陈一', deviceCode: 'BN-ESS-009', deviceType: '电池', soc: 73, soh: 89, capacity: 85.0, traffic: 156.7},
            {userName: '刘二', deviceCode: 'BN-ESS-010', deviceType: '智能电表', soc: 46, soh: 83, capacity: 95.0, traffic: 218.3}
        ];
        
        // 排序状态
        let sortState = {
            column: null,
            direction: null // null, 'asc', 'desc'
        };
        
        // 当前显示的数据
        let currentDisplayData = [...deviceData];
        
        // 获取SOC级别
        function getSocLevel(soc) {
            if (soc >= 80) return 'high';
            if (soc >= 50) return 'medium';
            return 'low';
        }
        
        // 获取SOH级别
        function getSohLevel(soh) {
            if (soh >= 90) return 'good';
            if (soh >= 80) return 'warning';
            return 'danger';
        }
        
        // 按用户分组设备数据
        function groupDevicesByUser(data) {
            const grouped = {};
            data.forEach(device => {
                if (!grouped[device.userName]) {
                    grouped[device.userName] = [];
                }
                grouped[device.userName].push(device);
            });
            return grouped;
        }
        
        // 渲染表格数据（合并用户行）
        function renderTable(data) {
            const tbody = document.getElementById('deviceTableBody');
            tbody.innerHTML = '';
            
            const groupedData = groupDevicesByUser(data);
            let totalDevices = 0;
            
            Object.keys(groupedData).forEach(userName => {
                const userDevices = groupedData[userName];
                totalDevices += userDevices.length;
                
                userDevices.forEach((device, index) => {
                    const row = document.createElement('tr');
                    
                    if (index === 0) {
                        // 第一行显示用户名，并设置rowspan
                        row.innerHTML = `
                            <td rowspan="${userDevices.length}" style="vertical-align: middle; border-right: 2px solid #3F3F46;">${device.userName}</td>
                            <td>${device.deviceCode}</td>
                            <td>${device.deviceType}</td>
                            <td>${device.soc}</td>
                            <td>${device.soh}</td>
                            <td>${device.capacity}</td>
                            <td>${device.traffic}</td>
                        `;
                    } else {
                        // 后续行不显示用户名
                        row.innerHTML = `
                            <td>${device.deviceCode}</td>
                            <td>${device.deviceType}</td>
                            <td>${device.soc}</td>
                            <td>${device.soh}</td>
                            <td>${device.capacity}</td>
                            <td>${device.traffic}</td>
                        `;
                    }
                    
                    tbody.appendChild(row);
                });
            });
            
        }
        
        // 排序表格
        function sortTable(column, direction) {
            // 清除所有列的active状态
            document.querySelectorAll('.sort-up, .sort-down').forEach(arrow => {
                arrow.classList.remove('active');
            });
            
            // 检查是否点击了已经激活的箭头（取消排序）
            if (sortState.column === column && sortState.direction === direction) {
                // 取消排序，恢复原始顺序
                sortState = { column: null, direction: null };
                currentDisplayData = [...deviceData].slice(0, currentDisplayData.length);
                renderTable(currentDisplayData);
                return;
            }
            
            // 更新排序状态
            sortState.column = column;
            sortState.direction = direction;
            
            // 高亮对应的箭头
            const targetArrow = document.querySelector(`#sort-${column} .sort-${direction === 'asc' ? 'up' : 'down'}`);
            if (targetArrow) {
                targetArrow.classList.add('active');
            }
            
            // 执行排序
            currentDisplayData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // 数值类型排序
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return direction === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // 字符串类型排序
                aVal = aVal.toString().toLowerCase();
                bVal = bVal.toString().toLowerCase();
                
                if (direction === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });
            
            renderTable(currentDisplayData);
        }
        
        // 查询设备
        function queryDevices() {
            const userNameFilter = document.getElementById('userNameFilter').value.toLowerCase();
            const deviceCodeFilter = document.getElementById('deviceCodeFilter').value.toLowerCase();
            const deviceTypeFilter = document.getElementById('deviceTypeFilter').value;
            
            let filteredData = deviceData.filter(device => {
                // 用户昵称过滤
                const matchUserName = !userNameFilter || device.userName.toLowerCase().includes(userNameFilter);
                
                // 设备编码过滤
                const matchDeviceCode = !deviceCodeFilter || device.deviceCode.toLowerCase().includes(deviceCodeFilter);
                
                // 设备类型过滤
                const matchDeviceType = !deviceTypeFilter || device.deviceType === deviceTypeFilter;
                
                return matchUserName && matchDeviceCode && matchDeviceType;
            });
            
            // 更新当前显示数据并保持排序
            currentDisplayData = [...filteredData];
            if (sortState.column && sortState.direction) {
                sortTable(sortState.column, sortState.direction);
            } else {
                renderTable(currentDisplayData);
            }
        }
        
        // 重置过滤器
        function resetFilters() {
            document.getElementById('userNameFilter').value = '';
            document.getElementById('deviceCodeFilter').value = '';
            document.getElementById('deviceTypeFilter').value = '';
            
            // 重置排序状态
            sortState = { column: null, direction: null };
            document.querySelectorAll('.sort-up, .sort-down').forEach(arrow => {
                arrow.classList.remove('active');
            });
            
            currentDisplayData = [...deviceData];
            renderTable(currentDisplayData);
        }
        
        // 初始化表格
        currentDisplayData = [...deviceData];
        renderTable(currentDisplayData);
        
        // 获取设备管理页面内容
        function getDevicesPageContent() {
            return `
                <div class="devices-page page-with-overlay">
                    <div class="page-actions" style="margin-bottom: 20px;">
                        <button class="query-btn" style="margin-right: 10px;">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"></path>
                            </svg>
                            添加设备
                        </button>
                        <button class="reset-btn">批量导入</button>
                    </div>
                    
                    <div class="device-grid">
                        ${deviceData.map(device => `
                            <div class="device-card">
                                <div class="device-header">
                                    <div class="device-name">${device.deviceCode}</div>
                                    <div class="device-status online"></div>
                                </div>
                                <div class="device-info">
                                    <div class="device-metric">
                                        <div class="device-metric-label">设备类型</div>
                                        <div class="device-metric-value">${device.deviceType}</div>
                                    </div>
                                    <div class="device-metric">
                                        <div class="device-metric-label">所属用户</div>
                                        <div class="device-metric-value">${device.userName}</div>
                                    </div>
                                    <div class="device-metric">
                                        <div class="device-metric-label">SOC</div>
                                        <div class="device-metric-value">${device.soc}%</div>
                                    </div>
                                    <div class="device-metric">
                                        <div class="device-metric-label">SOH</div>
                                        <div class="device-metric-value">${device.soh}%</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- 毛玻璃遮罩 -->
                    <div class="locked-overlay">
                        <svg class="lock-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="lock-text">功能已锁定</div>
                        <div class="lock-subtext">更多功能请联系旭衡解锁</div>
                    </div>
                </div>
            `;

                                        padding: 15,
                                        font: {
                                            size: 12
                                        },
                                        generateLabels: function(chart) {
                                            const data = chart.data;
                                            if (data.labels.length && data.datasets.length) {
                                                return data.labels.map((label, i) => {
                                                    const dataset = data.datasets[0];
                                                    const value = dataset.data[i];
                                                    const total = dataset.data.reduce((a, b) => a + b, 0);
                                                    const percentage = ((value / total) * 100).toFixed(1);
                                                    return {
                                                        text: `${label}: ${percentage}%`,
                                                        fillStyle: dataset.backgroundColor[i],
                                                        strokeStyle: dataset.borderColor[i],
                                                        lineWidth: 2,
                                                        hidden: false,
                                                        index: i
                                                    };
                                                });
                                            }
                                            return [];
                                        }
                                    }
                                },

                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.parsed || 0;
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return `${label}: ${value}台 (${percentage}%)`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }, 100);
        }
