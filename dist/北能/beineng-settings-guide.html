<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>北能BMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #f2f2f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: white;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid #e5e5e5;
        }

        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }

        .time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .nav-header {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 88px;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .location-icon {
            font-size: 60px;
        }

        .message-container {
            text-align: center;
            max-width: 300px;
        }

        .main-message {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
            line-height: 28px;
        }

        .sub-message {
            font-size: 15px;
            color: #8e8e93;
            line-height: 22px;
            margin-bottom: 40px;
        }

        .settings-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            min-width: 200px;
            transition: opacity 0.2s;
        }

        .settings-button:active {
            opacity: 0.8;
        }

        .bottom-note {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 13px;
            color: #8e8e93;
            line-height: 18px;
        }

        .permission-info {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            max-width: 340px;
            width: 100%;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
        }

        .permission-item:not(:last-child) {
            border-bottom: 1px solid #f2f2f7;
        }

        .permission-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .permission-text {
            flex: 1;
        }

        .permission-name {
            font-size: 15px;
            color: #000;
            margin-bottom: 2px;
        }

        .permission-desc {
            font-size: 12px;
            color: #8e8e93;
        }

        .permission-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .permission-status::after {
            content: "✕";
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="status-bar">
            <div class="time" id="currentTime">9:41</div>
            <div class="status-icons">
                <span>📶</span>
                <span>📶</span>
                <span>🔋</span>
            </div>
        </div>
        <div class="nav-header">
            <div class="nav-title">北能BMS</div>
        </div>
    </div>

    <div class="main-content">
        <div class="icon-container">
            <div class="location-icon">📍</div>
        </div>

        <div class="message-container">
            <div class="main-message">若要连接设备</div>
            <div class="main-message">请先允许获取地理位置</div>
            <div class="sub-message">我们需要位置权限来发现和连接附近的BMS设备</div>
        </div>

        <div class="permission-info">
            <div class="permission-item">
                <div class="permission-icon">📍</div>
                <div class="permission-text">
                    <div class="permission-name">位置权限</div>
                    <div class="permission-desc">发现附近设备</div>
                </div>
                <div class="permission-status"></div>
            </div>
            <div class="permission-item">
                <div class="permission-icon">📱</div>
                <div class="permission-text">
                    <div class="permission-name">蓝牙权限</div>
                    <div class="permission-desc">连接BMS设备</div>
                </div>
                <div class="permission-status"></div>
            </div>
        </div>

        <button class="settings-button" onclick="goToSettings()">
            前往设置
        </button>
    </div>

    <div class="bottom-note">
        设置完成后请返回应用
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000);

        function goToSettings() {
            const userAgent = navigator.userAgent;
            
            if (/iPhone|iPad|iPod/.test(userAgent)) {
                // iOS设备
                window.location.href = 'app-settings:';
                setTimeout(() => {
                    alert('请在设置中找到"北能BMS"，然后开启位置和蓝牙权限');
                }, 500);
            } else if (/Android/.test(userAgent)) {
                // Android设备
                alert('请前往 设置 > 应用管理 > 北能BMS > 权限，开启位置和蓝牙权限');
            } else {
                alert('请在系统设置中开启位置和蓝牙权限');
            }
        }

        // 监听页面获得焦点事件（用户可能从设置返回）
        window.addEventListener('focus', function() {
            // 检查权限状态
            if (navigator.permissions) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    if (result.state === 'granted') {
                        // 权限已授予，跳转到蓝牙选择页面
                        window.location.href = 'bluetooth-select.html';
                    }
                });
            }
        });

        // 页面可见性改变时检查
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 页面变为可见时检查权限
                if (navigator.permissions) {
                    navigator.permissions.query({ name: 'geolocation' }).then(result => {
                        if (result.state === 'granted') {
                            window.location.href = 'bluetooth-select.html';
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
