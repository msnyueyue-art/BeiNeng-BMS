<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>北能BMS - 权限请求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .permission-dialog {
            background: white;
            border-radius: 14px;
            max-width: 340px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .dialog-header {
            padding: 20px 20px 0;
            text-align: center;
        }

        .app-name {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }

        .permission-type {
            font-size: 17px;
            color: #000;
            margin-bottom: 16px;
        }

        .dialog-content {
            padding: 0 20px 20px;
        }

        .permission-description {
            font-size: 13px;
            color: #8e8e93;
            line-height: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .location-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .location-icon span {
            font-size: 40px;
        }

        .current-location {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #007AFF;
            margin-bottom: 20px;
        }

        .current-location::before {
            content: "📍";
            margin-right: 6px;
        }

        .button-group {
            border-top: 0.5px solid #c6c6c8;
        }

        .permission-button {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            background: none;
            font-size: 17px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .permission-button:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0.5px;
            background: #c6c6c8;
        }

        .permission-button:active {
            background: #f2f2f7;
        }

        .btn-allow-once {
            color: #007AFF;
        }

        .btn-allow-always {
            color: #007AFF;
            font-weight: 500;
        }

        .btn-deny {
            color: #8e8e93;
        }

        .settings-prompt {
            display: none;
            padding: 20px;
            background: #f2f2f7;
            border-radius: 14px;
            margin: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .settings-prompt.show {
            display: block;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
        }

        .settings-description {
            font-size: 14px;
            color: #3c3c43;
            line-height: 20px;
            margin-bottom: 16px;
        }

        .settings-steps {
            background: white;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: #007AFF;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 14px;
            color: #3c3c43;
            line-height: 20px;
        }

        .go-to-settings {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .go-to-settings:active {
            opacity: 0.8;
        }

        @media (max-width: 375px) {
            .permission-dialog {
                max-width: 300px;
            }
            
            .app-name,
            .permission-type {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="permission-dialog" id="locationDialog">
        <div class="dialog-header">
            <div class="app-name">允许"北能BMS"</div>
            <div class="permission-type">使用你的位置？</div>
        </div>
        <div class="dialog-content">
            <div class="location-icon">
                <span>📍</span>
            </div>
            <div class="permission-description">
                位置权限用于快速连接设备、识别定位以及发现附近的设备和Wi-Fi列表。
            </div>
            <div class="current-location">当前位置</div>
        </div>
        <div class="button-group">
            <button class="permission-button btn-allow-once" onclick="handlePermission('once')">
                使用 App 时允许
            </button>
            <button class="permission-button btn-allow-always" onclick="handlePermission('always')">
                允许一次
            </button>
            <button class="permission-button btn-deny" onclick="handlePermission('deny')">
                不允许
            </button>
        </div>
    </div>

    <div class="settings-prompt" id="settingsPrompt">
        <div class="settings-title">需要位置权限</div>
        <div class="settings-description">
            您已拒绝位置权限，北能BMS需要此权限来连接设备和提供完整功能。请按照以下步骤开启权限：
        </div>
        <div class="settings-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">前往系统设置</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">找到"北能BMS"应用</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">点击"位置"选项</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-text">选择"使用App时"或"始终"</div>
            </div>
        </div>
        <button class="go-to-settings" onclick="goToSettings()">前往设置</button>
    </div>

    <script>
        function handlePermission(action) {
            const dialog = document.getElementById('locationDialog');
            const settingsPrompt = document.getElementById('settingsPrompt');
            
            if (action === 'deny') {
                localStorage.setItem('beineng_location_permission', 'denied');
                window.location.href = 'beineng-settings-guide.html';
            } else if (action === 'once' || action === 'always') {
                localStorage.setItem('beineng_location_permission', action);
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            console.log('位置权限已授予');
                            console.log('纬度: ' + position.coords.latitude);
                            console.log('经度: ' + position.coords.longitude);
                            
                            setTimeout(() => {
                                window.location.href = 'bluetooth-select.html';
                            }, 500);
                        },
                        function(error) {
                            console.error('获取位置失败:', error);
                            dialog.style.display = 'none';
                            settingsPrompt.classList.add('show');
                        }
                    );
                } else {
                    alert('您的浏览器不支持地理位置功能');
                }
            }
        }

        function goToSettings() {
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = 'app-settings:';
            } else if (/Android/.test(navigator.userAgent)) {
                window.location.href = 'intent://settings#Intent;action=android.settings.APPLICATION_DETAILS_SETTINGS;end';
            } else {
                alert('请手动前往系统设置开启位置权限');
            }
        }

        function checkBluetoothPermission() {
            if ('bluetooth' in navigator) {
                navigator.bluetooth.getAvailability().then(available => {
                    if (!available) {
                        showBluetoothPrompt();
                    }
                }).catch(error => {
                    console.error('蓝牙检查失败:', error);
                });
            }
        }

        function showBluetoothPrompt() {
            const bluetoothHTML = `
                <div class="permission-dialog" id="bluetoothDialog">
                    <div class="dialog-header">
                        <div class="app-name">允许"北能BMS"</div>
                        <div class="permission-type">使用蓝牙？</div>
                    </div>
                    <div class="dialog-content">
                        <div class="location-icon">
                            <span>📱</span>
                        </div>
                        <div class="permission-description">
                            蓝牙权限用于连接和管理BMS设备。
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="permission-button btn-allow-always" onclick="handleBluetoothPermission('allow')">
                            允许
                        </button>
                        <button class="permission-button btn-deny" onclick="handleBluetoothPermission('deny')">
                            不允许
                        </button>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                document.body.innerHTML = bluetoothHTML;
            }, 1000);
        }

        function handleBluetoothPermission(action) {
            if (action === 'allow') {
                localStorage.setItem('beineng_bluetooth_permission', 'allowed');
                window.location.href = 'bluetooth-select.html';
            } else {
                window.location.href = 'beineng-settings-guide.html';
            }
        }

        window.addEventListener('load', function() {
            const savedPermission = localStorage.getItem('beineng_location_permission');
            if (savedPermission && savedPermission !== 'denied') {
                window.location.href = 'bluetooth-select.html';
            }
        });
    </script>
</body>
</html>
