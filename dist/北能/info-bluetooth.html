        body {

            position: relative;

            padding: 8px 20px 0;

        }

            color: #8e8e93;

        }

            align-items: center;
            justify-content: center;

        .section-title {
            font-size: 17px;
            font-weight: 500;
            color: #1d1d1f;

        .section-action:hover {

        }
        
        .detail-list {

        }

        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-row-grid {

            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);

        .detail-row-grid:last-child {

        .detail-item {

        .detail-label {

            color: #8e8e93;
            margin-bottom: 4px;

        .detail-value {

            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            height: 84px;
            background: rgba(255, 255, 255, 0.95);

            -webkit-backdrop-filter: blur(20px);

            align-items: center;
            padding: 8px 0 24px;

        }
        
        .menu-item {
            display: flex;

            color: #007aff;
        }

            top: 0;
            left: 50%;

            height: 2px;
            background: #007aff;

        }

            width: 20px;
            height: 20px;

            font-size: 9px;
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.1px;

            <div style="display: flex; border-top: 0.5px solid rgba(0, 0, 0, 0.1);">
                <button onclick="hideExitConfirm()" style="flex: 1; background: none; border: none; color: #007AFF; font-size: 17px; font-weight: 400; cursor: pointer; padding: 16px; border-right: 0.5px solid rgba(0, 0, 0, 0.1);">取消</button>
                <button onclick="confirmExit()" style="flex: 1; background: none; border: none; color: #FF3B30; font-size: 17px; font-weight: 600; cursor: pointer; padding: 16px;">退出</button>
            </div>
        </div>
    </div>
    
    <script>
        // 显示当前告警
        function showCurrentAlerts() {
            window.location.href = 'current-alerts.html';
        }
        
        // 显示历史告警
        function showHistoryAlerts() {
            window.location.href = 'history-alerts.html';
        }
        
        // 显示退出确认弹窗
        function showExitConfirm() {
            document.getElementById('exitConfirmModal').style.display = 'block';
        }
        
        // 隐藏退出确认弹窗
        function hideExitConfirm() {
            document.getElementById('exitConfirmModal').style.display = 'none';
        }
        
        // 确认退出
        function confirmExit() {
            // 清除登录状态和设备信息
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('connectionType');
            localStorage.removeItem('connectedDevice');
            // 返回登录页
            window.location.href = 'login.html';
        }
        
        // 页面初始化
        console.log('基础信息页面加载完成');
    </script>
</body>
</html>
