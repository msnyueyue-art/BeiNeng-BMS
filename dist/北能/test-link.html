<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试链接</title>
</head>
<body>
    <h1>测试页面跳转</h1>
    
    <p>测试不同的跳转方式：</p>
    
    <div style="margin: 20px;">
        <button onclick="window.location.href='voltage-detail.html'" style="padding: 10px; margin: 10px;">
            方式1: window.location.href
        </button>
    </div>
    
    <div style="margin: 20px;">
        <button onclick="javascript:window.location='voltage-detail.html'" style="padding: 10px; margin: 10px;">
            方式2: window.location
        </button>
    </div>
    
    <div style="margin: 20px;">
        <a href="voltage-detail.html" style="padding: 10px; margin: 10px; background: #007AFF; color: white; text-decoration: none; display: inline-block;">
            方式3: 普通链接
        </a>
    </div>
    
    <div style="margin: 20px;">
        <button onclick="testJump()" style="padding: 10px; margin: 10px;">
            方式4: 函数跳转
        </button>
    </div>
    
    <script>
        function testJump() {
            console.log('准备跳转到voltage-detail.html');
            window.location.href = 'voltage-detail.html';
        }
    </script>
</body>
</html>
